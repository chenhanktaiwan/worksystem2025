<script>
    // Google Maps 初始化函式 (未變更)
    async function initMap() {
        const { Map, InfoWindow } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        const defaultPosition = { lat: 25.0479, lng: 121.5171 };
        const map = new Map(document.getElementById("map"), {
            zoom: 15,
            center: defaultPosition,
            mapId: "YOUR_MAP_ID"
        });
        const input = document.getElementById("pac-input");
        const searchBox = new google.maps.places.SearchBox(input);
        map.addListener("bounds_changed", () => {
            searchBox.setBounds(map.getBounds());
        });
        let markers = [];
        searchBox.addListener("places_changed", () => {
            const places = searchBox.getPlaces();
            if (places.length == 0) return;
            markers.forEach((marker) => marker.setMap(null));
            markers = [];
            const bounds = new google.maps.LatLngBounds();
            places.forEach((place) => {
                if (!place.geometry || !place.geometry.location) return;
                const marker = new AdvancedMarkerElement({ map, title: place.name, position: place.geometry.location });
                markers.push(marker);
                if (place.geometry.viewport) bounds.union(place.geometry.viewport);
                else bounds.extend(place.geometry.location);
            });
            map.fitBounds(bounds);
        });
        const initialMarker = new AdvancedMarkerElement({ map, title: "目前位置", position: defaultPosition });
        markers.push(initialMarker);
    }
    window.initMap = initMap;
</script>

                .from('avatars')
                .getPublicUrl(filePath);

            if (!urlData || !urlData.publicUrl) {
                throw new Error("無法取得大頭貼的公開 URL。");
            }
            
            const publicUrlWithTimestamp = `${urlData.publicUrl}?t=${new Date().getTime()}`;
            messageDiv.innerText = "正在更新個人資料...";

            _supabase.auth.updateUser({
                data: { avatar_url: publicUrlWithTimestamp }
            }).then(({ error }) => {
                if (error) {
                    messageDiv.innerText = `背景更新錯誤: ${error.message}`;
                    console.error("背景更新錯誤:", error);
                }
            });

            messageDiv.innerText = "大頭貼更新請求已送出！";

        } catch (error) {
            messageDiv.innerText = `錯誤: ${error.message}`;
            console.error("大頭貼更新錯誤:", error);
        }
    };

    const getOwmWeatherIcon = (iconCode) => {
        const mapping = {
            '01d': '☀️', '01n': '🌙',
            '02d': '🌤️', '02n': '☁️',
            '03d': '☁️', '03n': '☁️',
            '04d': '🌥️', '04n': '🌥️',
            '09d': '🌧️', '09n': '🌧️',
            '10d': '🌦️', '10n': '🌧️',
            '11d': '⛈️', '11n': '⛈️',
            '13d': '❄️', '13n': '❄️',
            '50d': '🌫️', '50n': '🌫️',
        };
        return mapping[iconCode] || '❓';
    };

    const fetchWeatherForecast = async () => {
        const apiUrl = `/.netlify/functions/weather-proxy`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: '無法解析錯誤回應' }));
                throw new Error(`天氣伺服器錯誤! 狀態: ${response.status}. 訊息: ${errorData.message || response.statusText}`);
            }

            const data = await response.json();
            
            if (!data.list || data.list.length === 0) {
                 throw new Error('API 回應成功但資料結構不正確或無資料');
            }

            const today = data.list[0];
            const todayWx = today.weather[0].description;
            const todayPop = Math.round(today.pop * 100);
            const todayTemp = Math.round(today.main.temp);
            const todayIcon = getOwmWeatherIcon(today.weather[0].icon);

            const todayDateStr = new Date(today.dt * 1000).toLocaleDateString();
            let todayMinTemp = today.main.temp_min;
            let todayMaxTemp = today.main.temp_max;
            
            data.list.forEach(item => {
                if (new Date(item.dt * 1000).toLocaleDateString() === todayDateStr) {
                    if (item.main.temp_min < todayMinTemp) todayMinTemp = item.main.temp_min;
                    if (item.main.temp_max > todayMaxTemp) todayMaxTemp = item.main.temp_max;
                }
            });

            const todayHtml = `
                <div class="weather-today">
                    <div class="weather-today-main">
                        <div class="weather-today-icon">${todayIcon}</div>
                        <div class="weather-today-details">
                            <div class="condition">${todayWx} (現在 ${todayTemp}°)</div>
                            <div class="pop">降雨機率：${todayPop}%</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div class="weather-today-temp">${Math.round(todayMinTemp)}° / ${Math.round(todayMaxTemp)}°</div>
                        <div class="weather-today-location">${data.city.name}</div>
                    </div>
                </div>`;

            const dailyData = {};
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000).toLocaleDateString('zh-TW', {month: 'numeric', day: 'numeric'});
                if (!dailyData[date]) {
                    dailyData[date] = {
                        temps: [],
                        pops: [],
                        icons: {},
                    };
                }
                dailyData[date].temps.push(item.main.temp);
                dailyData[date].pops.push(item.pop);
                
                const icon = item.weather[0].icon;
                dailyData[date].icons[icon] = (dailyData[date].icons[icon] || 0) + 1;
            });

            const todayKey = new Date().toLocaleDateString('zh-TW', {month: 'numeric', day: 'numeric'});
            delete dailyData[todayKey];

            let forecastHtml = '<div class="weather-forecast">';
            Object.keys(dailyData).slice(0, 5).forEach(date => {
                const day = dailyData[date];
                const minT = Math.round(Math.min(...day.temps));
                const maxT = Math.round(Math.max(...day.temps));
                const pop = Math.round(Math.max(...day.pops) * 100);
                
                const representativeIcon = Object.keys(day.icons).reduce((a, b) => day.icons[a] > day.icons[b] ? a : b);

                forecastHtml += `
                    <div class="forecast-day">
                        <div class="date">${date}</div>
                        <div class="icon">${getOwmWeatherIcon(representativeIcon)}</div>
                        <div class="temp">${minT}°/${maxT}°</div>
                        <div class="pop">💧 ${pop}%</div>
                    </div>`;
            });
            forecastHtml += '</div>';

            weatherContainer.innerHTML = `<div class="weather-widget">${todayHtml}${forecastHtml}</div>`;

        } catch (error) {
            weatherContainer.innerHTML = `<p style="color: red; text-align: center;">天氣資訊載入失敗: ${error.message}</p>`;
            console.error("天氣資訊載入失敗:", error);
        }
    };
    
    // 【步驟三-2】修改 fetchUsers 函式
    const fetchUsers = async () => {
        const { data: users, error } = await _supabase.from('profiles').select('id, email, role, status');
        if (error) {
            console.error('取得使用者列表失敗:', error);
            userListUl.innerHTML = '<li>無法載入列表</li>';
            return;
        }
        userListUl.innerHTML = '';
        users.forEach(user => {
            const li = document.createElement('li');
            
            let statusBadge;
            let actionButton = '';
            if (user.status === 'pending') {
                statusBadge = `<span class="user-role" style="background-color: #f39c12; color: white;">待審核</span>`;
                actionButton = `<button class="approve-btn" data-id="${user.id}" style="padding: 3px 8px; font-size: 0.8em; width: auto; margin: 0; background-color: #2ecc71;">核准</button>`;
            } else if (user.status === 'approved') {
                statusBadge = `<span class="user-role" style="background-color: #27ae60; color: white;">已核准</span>`;
            } else {
                 statusBadge = `<span class="user-role">${user.status || '未知'}</span>`;
            }

            li.innerHTML = `
                <span class="user-email">${user.email}</span>
                <div>
                    <span class="user-role">${user.role}</span>
                    ${statusBadge}
                    ${actionButton}
                </div>
            `;
            userListUl.appendChild(li);
        });
    };

    // 【步驟三-3】新增 approveUser 函式
    const approveUser = async (userId) => {
        if (!userId) return;
        adminMessageDiv.innerText = `正在核准 ${userId}...`;
        const { error } = await _supabase
            .from('profiles')
            .update({ status: 'approved' })
            .eq('id', userId);

        if (error) {
            adminMessageDiv.innerText = `核准失敗: ${error.message}`;
        } else {
            adminMessageDiv.innerText = `使用者 ${userId} 已成功核准！`;
            fetchUsers();
        }
    };

    // --- 事件綁定 ---
    signOutBtn.addEventListener('click', signOut);
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const viewName = link.getAttribute('data-view');
            switchView(viewName);
        });
    });
    profileAvatar.addEventListener('click', () => avatarUploader.click());
    avatarUploader.addEventListener('change', uploadAvatar);
    saveProfileBtn.addEventListener('click', updateProfile);
    updatePasswordBtn.addEventListener('click', updatePassword);
    geminiSearchForm.addEventListener('submit', handleGeminiSearch);
    addUserForm.addEventListener('submit', addUser);

    // 【步驟三-4】新增事件監聽器以處理「核准」按鈕的點擊
    userListUl.addEventListener('click', (event) => {
        if (event.target.classList.contains('approve-btn')) {
            const userId = event.target.dataset.id;
            // 為了避免意外，這裡使用 confirm 讓管理員再次確認
            if (confirm(`您確定要核准這位使用者 (${userId}) 嗎？`)) {
                 approveUser(userId);
            }
        }
    });

    userGeminiKeyInput.addEventListener('input', () => { localStorage.setItem('geminiApiKey', userGeminiKeyInput.value); });

    // 【步驟二】替換 onAuthStateChange 的核心邏輯
    _supabase.auth.onAuthStateChange(async (event, session) => {
        if (event === 'INITIAL_SESSION' || event === 'SIGNED_IN') {
            if (!session || !session.user) {
                loadingOverlay.style.display = 'none';
                window.location.href = `${window.location.origin}/index.html`;
                return;
            }

            // 1. 檢查使用者 Profile 是否存在
            let { data: profile, error: profileError } = await _supabase
                .from('profiles')
                .select('id, role, status') // 同時取得 status 欄位
                .eq('id', session.user.id)
                .single();

            // 2. 如果 Profile 不存在，為新使用者自動建立一個
            if (profileError && profileError.code === 'PGRST116') {
                console.log('新使用者，正在自動建立 profile 並設定為 pending...');
                const { data: newProfile, error: insertError } = await _supabase
                    .from('profiles')
                    .insert({
                        id: session.user.id,
                        email: session.user.email,
                        role: 'member', // 預設角色
                        status: 'pending'  // 預設狀態為待審核
                    })
                    .select('id, role, status')
                    .single();

                if (insertError) {
                    console.error('自動建立 profile 失敗:', insertError);
                    document.body.innerHTML = `<div style="text-align: center; padding: 50px; font-family: sans-serif;"><h2>註冊失敗</h2><p>無法為您建立帳號，請聯繫管理員。</p></div>`;
                    await _supabase.auth.signOut();
                    return;
                }
                profile = newProfile; // 將新建立的 profile 指派回去
            }

            // 3. 根據 Profile 的 status 決定顯示內容
            loadingOverlay.style.display = 'none';

            if (profile && profile.status === 'approved') {
                // 狀態為 'approved'，正常顯示應用程式
                appContainer.style.display = 'flex';
                await loadUserProfile(session.user);
                // 只有管理員才需要載入使用者列表
                if (profile.role === 'admin') {
                    fetchUsers();
                }
                switchView('home');
                fetchWeatherForecast();
                const savedGeminiKey = localStorage.getItem('geminiApiKey');
                if (savedGeminiKey) { userGeminiKeyInput.value = savedGeminiKey; }
            } else if (profile && profile.status === 'pending') {
                // 狀態為 'pending'，顯示等待審核畫面
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: sans-serif; color: #333;">
                        <h2>感謝您的註冊！</h2>
                        <p>您的帳號 (<strong>${session.user.email}</strong>) 已成功建立，正在等待管理員審核啟用。</p>
                        <p>審核完成後，您就可以正常登入。請您稍後再試。</p>
                        <button onclick="supabase.createClient('${SUPABASE_URL}', '${SUPABASE_ANON_KEY}').auth.signOut()" style="padding: 10px 20px; background-color: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">登出</button>
                    </div>
                `;
            } else {
                // 其他狀態 (例如 'rejected' 或發生錯誤)，顯示錯誤並登出
                 document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: sans-serif; color: #333;">
                        <h2>存取被拒</h2>
                        <p>您的帳號目前無法存取此平台，請聯繫管理員。</p>
                        <button onclick="supabase.createClient('${SUPABASE_URL}', '${SUPABASE_ANON_KEY}').auth.signOut()" style="padding: 10px 20px; background-color: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">登出</button>
                    </div>
                `;
            }

        } else if (event === 'SIGNED_OUT') {
            window.location.href = `${window.location.origin}/index.html`;
        } else if (event === 'USER_UPDATED' && session && session.user) {
            await loadUserProfile(session.user);
        }
    });
});
</script>
