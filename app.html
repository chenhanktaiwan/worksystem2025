<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的應用程式</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 全局與佈局 */
        :root { --sidebar-width: 240px; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; margin: 0; background-color: #f4f7f9; }
        .app-container { display: flex; height: 100vh; }

        /* 側邊導覽列 */
        .sidebar { width: var(--sidebar-width); background-color: #2c3e50; color: white; display: flex; flex-direction: column; padding: 1.5rem 0; }
        .sidebar-header { text-align: center; padding: 0 1rem; margin-bottom: 2rem; }
        .sidebar-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #34495e; }
        .sidebar-username { margin-top: 0.75rem; font-weight: bold; font-size: 1.1em; }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem; color: #ecf0f1; text-decoration: none; transition: background-color 0.2s; border-left: 3px solid transparent; }
        .sidebar-nav a:hover { background-color: #34495e; }
        .sidebar-nav a.active { background-color: #1abc9c; border-left-color: #16a085; }
        .sidebar-footer { padding: 0 1.5rem; }
        .nav-icon { font-size: 1.2em; }
        
        /* 主要內容區 */
        .content-area { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .view { display: none; }
        .view.active { display: block; }
        
        /* 表單與通用元件樣式 */
        .form-container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 600px; }
        h3 { color: #343a40; }
        label { display: block; margin-top: 1rem; margin-bottom: 5px; font-weight: bold; color: #495057; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 1em; }
        #save-profile-btn { background-color: #007bff; }
        #update-password-btn { background-color: #17a2b8; }
        #signout-btn { background-color: #e74c3c; width: auto; display: block; text-align: center; }
        #message { margin-top: 15px; font-weight: bold; min-height: 1.2em; text-align: center; }
        hr { border: 0; border-top: 1px solid #dee2e6; margin: 20px 0; }

        /* --- 新增的 CSS --- */
        .sidebar, .content-area { transition: all 0.3s ease-in-out; }
        #sidebar-toggle-btn { background-color: #34495e; width: 100%; margin-bottom: 1rem; }
        .app-container.sidebar-collapsed .sidebar { width: 88px; }
        .app-container.sidebar-collapsed .sidebar-header { padding: 0 0.5rem; }
        .app-container.sidebar-collapsed .sidebar-avatar { width: 50px; height: 50px; }
        .app-container.sidebar-collapsed .sidebar-username { display: none; }
        .app-container.sidebar-collapsed .sidebar-nav a { justify-content: center; padding: 1rem 0; }
        .app-container.sidebar-collapsed .nav-text { display: none; }
        .app-container.sidebar-collapsed #sidebar-toggle-btn::after { content: "展開"; }
        .app-container.sidebar-collapsed #sidebar-toggle-btn { font-size: 0; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <img id="sidebar-avatar-preview" class="sidebar-avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Avatar">
            <h4 id="sidebar-username-preview" class="sidebar-username">使用者</h4>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link active" data-view="home"><span class="nav-icon">🏠</span> <span class="nav-text">個人首頁</span></a></li>
                <li><a href="#" class="nav-link" data-view="calendar"><span class="nav-icon">🗓️</span> <span class="nav-text">行事曆</span></a></li>
                <li><a href="#" class="nav-link" data-view="chat"><span class="nav-icon">💬</span> <span class="nav-text">聊天</span></a></li>
                <li><a href="#" class="nav-link" data-view="profile"><span class="nav-icon">⚙️</span> <span class="nav-text">個人管理後台</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button id="sidebar-toggle-btn">收合</button>
            <button id="signout-btn">登出</button>
        </div>
    </aside>

    <main class="content-area">
        <div id="home-view" class="view active"><h3>個人首頁</h3><p>這裡是您的個人首頁儀表板...</p></div>
        <div id="calendar-view" class="view"><h3>行事曆</h3><p>此處將放置行事曆功能。</p></div>
        <div id="chat-view" class="view"><h3>聊天</h3><p>此處將放置聊天室功能。</p></div>
        <div id="profile-view" class="view"><div class="form-container"><h3>個人管理後台</h3><div style="text-align:center; margin-bottom: 1.5rem;"><img id="profile-avatar-preview" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; cursor: pointer;" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="大頭貼預覽" title="點擊更換大頭貼"><input type="file" id="avatar-uploader" accept="image/png, image/jpeg" style="display: none;"></div><label for="nickname">暱稱</label><input type="text" id="nickname" placeholder="您的暱稱"><label for="bio">個人簡介</label><textarea id="bio" rows="4" placeholder="關於您自己..."></textarea><button id="save-profile-btn">儲存個人資料</button><div id="password-section" style="display: none;"><hr><label for="new-password">變更密碼</label><input type="password" id="new-password" placeholder="輸入新密碼"><button id="update-password-btn">更新密碼</button></div><div id="message"></div></div></div>
    </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 初始化與取得元素 ---
    const SUPABASE_URL = 'https://wvdfuqvebqolvpwhdelg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2ZGZ1cXZlYnFvbHZwd2hkZWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMzA0MjksImV4cCI6MjA2NzgwNjQyOX0.0VAgxyaoyeFeNbto9pUchwqQVqvHzCzyC22wXb01OKU';
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const appContainer = document.querySelector('.app-container');
    const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
    const sidebarAvatar = document.getElementById('sidebar-avatar-preview');
    const sidebarUsername = document.getElementById('sidebar-username-preview');
    const navLinks = document.querySelectorAll('.nav-link');
    const views = document.querySelectorAll('.view');
    const signOutBtn = document.getElementById('signout-btn');
    const profileAvatar = document.getElementById('profile-avatar-preview');
    const avatarUploader = document.getElementById('avatar-uploader');
    const nicknameInput = document.getElementById('nickname');
    const bioTextarea = document.getElementById('bio');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const messageDiv = document.getElementById('message');
    const passwordSection = document.getElementById('password-section');
    const newPasswordInput = document.getElementById('new-password');
    const updatePasswordBtn = document.getElementById('update-password-btn');

    let currentUser = null;

    // --- 功能函式 (與上一版相同) ---
    const loadUserProfile = (user) => { /* ... */ };
    const switchView = (viewName) => { /* ... */ };
    const signOut = async () => { /* ... */ };
    const updateProfile = async () => { /* ... */ };
    const uploadAvatar = async (event) => { /* ... */ };
    const updatePassword = async () => { /* ... */ };

    // --- (函式複製) ---
    const F_loadUserProfile = (user) => { currentUser = user; const nickname = user.user_metadata.nickname || user.email.split('@')[0]; const avatarUrl = user.user_metadata.avatar_url || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgMTIwIDEyMCI+CiAgPHJlY3Qgd2lkdGg9IjEyMCIgaGVpZ2h0PSIxMjAiIHN0eWxlPSJmaWxsOiNjZWMwY2U7IiAvPgogIDxwYXRoIGQ9Ik02MCA2MEM3Ni41NjkgNjAgOTAgNDYuNTY5IDkwIDMwQzkwIDEzLjQzMSA3Ni41NjkgMCA2MCAwQzQzLjQzMSAwIDMwIDEzLjQzMSA5MCAzMEMzMCA0Ni41NjkgNDMuNDMxIDYwIDYwIDYwWk02MCA3MEMzNy45MDkgNzEgMjAgODguOTA5IDIwIDExMVYxMjBIMTAwVjExMUMxMDAgODguOTA5IDgyLjA5MSA3MSA2MCA3MVoiIGZpbGw9IiNhYWFiYjAiLz4KPC9zdmc+'; sidebarAvatar.src = avatarUrl; sidebarUsername.innerText = nickname; profileAvatar.src = avatarUrl; nicknameInput.value = user.user_metadata.nickname || ''; bioTextarea.value = user.user_metadata.bio || ''; if (user.app_metadata.provider !== 'google' && user.app_metadata.providers.includes('email')) { passwordSection.style.display = 'block'; } else { passwordSection.style.display = 'none'; } };
    const F_switchView = (viewName) => { views.forEach(view => view.classList.remove('active')); navLinks.forEach(link => link.classList.remove('active')); const targetView = document.getElementById(`${viewName}-view`); if (targetView) { targetView.classList.add('active'); } const targetLink = document.querySelector(`.nav-link[data-view="${viewName}"]`); if (targetLink) { targetLink.classList.add('active'); } };
    const F_signOut = async () => { await _supabase.auth.signOut(); };
    const F_updateProfile = async () => { messageDiv.innerText = "更新中..."; const { data, error } = await _supabase.auth.updateUser({ data: { nickname: nicknameInput.value.trim(), bio: bioTextarea.value.trim() } }); if (error) { messageDiv.innerText = "更新失敗：" + error.message; } else { messageDiv.innerText = "個人資料已成功儲存！"; F_loadUserProfile(data.user); } };
    const F_uploadAvatar = async (event) => { const file = event.target.files[0]; if (!file || !currentUser) return; const fileExt = file.name.split('.').pop(); const filePath = `${currentUser.id}/${Date.now()}.${fileExt}`; messageDiv.innerText = "大頭貼上傳中..."; const { error: uploadError } = await _supabase.storage.from('avatars').upload(filePath, file); if (uploadError) { messageDiv.innerText = "上傳失敗：" + uploadError.message; return; } const { data: urlData } = _supabase.storage.from('avatars').getPublicUrl(filePath); const { data, error: updateError } = await _supabase.auth.updateUser({ data: { avatar_url: urlData.publicUrl } }); if (updateError) { messageDiv.innerText = "更新大頭貼失敗：" + updateError.message; } else { messageDiv.innerText = "大頭貼已更新！"; F_loadUserProfile(data.user); } };
    const F_updatePassword = async () => { const newPassword = newPasswordInput.value; if (!newPassword || newPassword.length < 6) { messageDiv.innerText = '密碼長度至少需要 6 個字元。'; return; } messageDiv.innerText = "更新中..."; const { error } = await _supabase.auth.updateUser({ password: newPassword }); if (error) { messageDiv.innerText = '密碼更新失敗: ' + error.message; } else { messageDiv.innerText = '密碼已成功更新！'; newPasswordInput.value = ''; } };

    // --- 事件綁定 ---
    signOutBtn.addEventListener('click', F_signOut);
    sidebarToggleBtn.addEventListener('click', () => { appContainer.classList.toggle('sidebar-collapsed'); });
    navLinks.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); const viewName = link.getAttribute('data-view'); F_switchView(viewName); }); });
    profileAvatar.addEventListener('click', () => avatarUploader.click());
    avatarUploader.addEventListener('change', F_uploadAvatar);
    saveProfileBtn.addEventListener('click', F_updateProfile);
    updatePasswordBtn.addEventListener('click', F_updatePassword);

    // --- 核心邏輯 ---
    _supabase.auth.onAuthStateChange((event, session) => {
        if (session && session.user) {
            if (event === 'INITIAL_SESSION' || event === 'SIGNED_IN' || event === 'USER_UPDATED') {
                F_loadUserProfile(session.user);
            }
        } else {
            window.location.href = '/index.html';
        }
    });

    F_switchView('home');
});
</script>

</body>
</html>
