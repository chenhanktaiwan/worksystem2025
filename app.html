<script>
    async function initMap() {
        const taipeiMainStation = { lat: 25.0479, lng: 121.5171 };
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        
        const map = new Map(document.getElementById("map"), {
            zoom: 14,
            center: taipeiMainStation,
            mapId: "DEMO_MAP_ID" 
        });

        const marker = new AdvancedMarkerElement({
            map: map,
            position: taipeiMainStation,
            title: '臺北車站'
        });

        const input = document.getElementById("pac-input");
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();
            if (!place.geometry || !place.geometry.location) {
                window.alert("找不到地點 '" + place.name + "' 的詳細資訊");
                return;
            }

            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
            }
            marker.position = place.geometry.location;
            marker.title = place.name;
        });
    }
    window.initMap = initMap;
</script>

    const F_signOut = async () => { await _supabase.auth.signOut(); };
    const F_updateProfile = async () => { messageDiv.innerText = "更新中..."; const { data, error } = await _supabase.auth.updateUser({ data: { nickname: nicknameInput.value.trim(), bio: bioTextarea.value.trim() } }); if (error) { messageDiv.innerText = "更新失敗：" + error.message; } else { messageDiv.innerText = "個人資料已成功儲存！"; F_loadUserProfile(data.user); } };
    const F_uploadAvatar = async (event) => { const file = event.target.files[0]; if (!file || !currentUser) return; const fileExt = file.name.split('.').pop(); const filePath = `${currentUser.id}/${Date.now()}.${fileExt}`; messageDiv.innerText = "大頭貼上傳中..."; const { error: uploadError } = await _supabase.storage.from('avatars').upload(filePath, file); if (uploadError) { messageDiv.innerText = "上傳失敗：" + uploadError.message; return; } const { data: urlData } = _supabase.storage.from('avatars').getPublicUrl(filePath); const { data, error: updateError } = await _supabase.auth.updateUser({ data: { avatar_url: urlData.publicUrl } }); if (updateError) { messageDiv.innerText = "更新大頭貼失敗：" + updateError.message; } else { messageDiv.innerText = "大頭貼已更新！"; F_loadUserProfile(data.user); } };
    const F_updatePassword = async () => { const newPassword = newPasswordInput.value; if (!newPassword || newPassword.length < 6) { messageDiv.innerText = '密碼長度至少需要 6 個字元。'; return; } messageDiv.innerText = "更新中..."; const { error } = await _supabase.auth.updateUser({ password: newPassword }); if (error) { messageDiv.innerText = '密碼更新失敗: ' + error.message; } else { messageDiv.innerText = '密碼已成功更新！'; newPasswordInput.value = ''; } };
    const F_handleGeminiSearch = async (event) => { event.preventDefault(); const prompt = geminiPromptInput.value; if (!prompt) return; geminiResultsDiv.innerHTML = '<div class="loading-spinner"></div><p style="text-align:center;">思考中...</p>'; try { const chatHistory = [{ role: "user", parts: [{ text: prompt }] }]; const payload = { contents: chatHistory }; const apiKey = userGeminiKeyInput.value.trim() || ""; const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`; const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }); if (!response.ok) { if (response.status === 403) { throw new Error(`API 錯誤 403 (Forbidden)。這通常表示 API 金鑰無效或權限不足。請確認您已啟用 Generative Language API 並檢查金鑰設定。`); } throw new Error(`API 錯誤: ${response.status} ${response.statusText}`); } const result = await response.json(); if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) { const text = result.candidates[0].content.parts[0].text; geminiResultsDiv.innerText = text; } else { geminiResultsDiv.innerText = '抱歉，無法取得有效的回覆。'; } } catch (error) { console.error("Gemini API 錯誤:", error); geminiResultsDiv.innerText = `發生錯誤：\n${error.message}`; } };

    // --- 事件綁定 ---
    signOutBtn.addEventListener('click', F_signOut);
    sidebarToggleBtn.addEventListener('click', () => { appContainer.classList.toggle('sidebar-collapsed'); });
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const viewName = link.getAttribute('data-view');
            F_switchView(viewName);
        });
    });
    profileAvatar.addEventListener('click', () => avatarUploader.click());
    avatarUploader.addEventListener('change', F_uploadAvatar);
    saveProfileBtn.addEventListener('click', F_updateProfile);
    updatePasswordBtn.addEventListener('click', F_updatePassword);
    geminiSearchForm.addEventListener('submit', F_handleGeminiSearch);
    
    userGeminiKeyInput.addEventListener('input', () => {
        localStorage.setItem('geminiApiKey', userGeminiKeyInput.value);
    });

    // --- 核心邏輯 (穩定版) ---
    _supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'INITIAL_SESSION') {
            loadingOverlay.style.display = 'none';
            if (session && session.user) {
                appContainer.style.display = 'flex';
                F_loadUserProfile(session.user);
                F_switchView('home');
                fetchWeatherForecast();
                
                const savedGeminiKey = localStorage.getItem('geminiApiKey');
                if (savedGeminiKey) {
                    userGeminiKeyInput.value = savedGeminiKey;
                }
            } else {
                window.location.href = `${window.location.origin}/index.html`;
            }
        } else if (event === 'SIGNED_OUT') {
            window.location.href = `${window.location.origin}/index.html`;
        } else if (event === 'USER_UPDATED' && session && session.user) {
            F_loadUserProfile(session.user);
        }
    });
});
