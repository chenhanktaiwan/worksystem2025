<script>
    async function initMap() {
        const { Map, InfoWindow } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        // 預設中心點（例如：台北車站）
        const defaultPosition = { lat: 25.0479, lng: 121.5171 };

        const map = new Map(document.getElementById("map"), {
            zoom: 15,
            center: defaultPosition,
            mapId: "YOUR_MAP_ID" // 您可以為您的地圖設定一個 ID
        });

        const input = document.getElementById("pac-input");
        const searchBox = new google.maps.places.SearchBox(input);

        // 將搜尋框偏向目前地圖的可視範圍
        map.addListener("bounds_changed", () => {
            searchBox.setBounds(map.getBounds());
        });

        let markers = [];

        // 監聽使用者從搜尋建議中選擇地點的事件
        searchBox.addListener("places_changed", () => {
            const places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // 清除舊的標記
            markers.forEach((marker) => {
                marker.setMap(null);
            });
            markers = [];

            const bounds = new google.maps.LatLngBounds();

            places.forEach((place) => {
                if (!place.geometry || !place.geometry.location) {
                    console.log("回傳的地點資訊不完整");
                    return;
                }

                // 為每個地點建立一個新的標記
                const marker = new AdvancedMarkerElement({
                    map,
                    title: place.name,
                    position: place.geometry.location,
                });
                markers.push(marker);

                if (place.geometry.viewport) {
                    // 只針對有 viewport 的地點調整地圖視野
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });

         // 初始時，先在地圖中心點放置一個標記
         const initialMarker = new AdvancedMarkerElement({
            map,
            title: "目前位置",
            position: defaultPosition,
        });
        markers.push(initialMarker);
    }
    window.initMap = initMap;
</script>

    const handleGeminiSearch = async (event) => { event.preventDefault(); const prompt = geminiPromptInput.value; if (!prompt) return; geminiResultsDiv.innerHTML = '<div class="loading-spinner"></div><p style="text-align:center;">思考中...</p>'; try { const chatHistory = [{ role: "user", parts: [{ text: prompt }] }]; const payload = { contents: chatHistory }; const apiKey = userGeminiKeyInput.value.trim() || ""; const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`; const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }); if (!response.ok) { if (response.status === 403) { throw new Error(`API 錯誤 403 (Forbidden)。這通常表示 API 金鑰無效或權限不足。請確認您已啟用 Generative Language API 並檢查金鑰設定。`); } throw new Error(`API 錯誤: ${response.status} ${response.statusText}`); } const result = await response.json(); if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) { const text = result.candidates[0].content.parts[0].text; geminiResultsDiv.innerText = text; } else { geminiResultsDiv.innerText = '抱歉，無法取得有效的回覆。'; } } catch (error) { console.error("Gemini API 錯誤:", error); geminiResultsDiv.innerText = `發生錯誤：\n${error.message}`; } };
    const fetchUsers = async () => { const { data: users, error } = await _supabase.from('profiles').select('email, role'); if (error) { console.error('取得使用者列表失敗:', error); userListUl.innerHTML = '<li>無法載入列表</li>'; return; } userListUl.innerHTML = ''; users.forEach(user => { const li = document.createElement('li'); li.innerHTML = `<span class="user-email">${user.email}</span> <span class="user-role">${user.role}</span>`; userListUl.appendChild(li); }); };
    const addUser = async (event) => { event.preventDefault(); const email = newUserEmailInput.value.trim(); if (!email) return; adminMessageDiv.innerText = '處理中...'; const { error } = await _supabase.from('profiles').insert({ email: email, role: 'member' }); if (error) { adminMessageDiv.innerText = `新增失敗: ${error.message}`; } else { adminMessageDiv.innerText = `已成功授權 ${email}！請該使用者用此 Email 註冊/登入。`; newUserEmailInput.value = ''; fetchUsers(); } };
    const getCwaWeatherIcon = (wxValue) => { const value = parseInt(wxValue, 10); if (value === 1) return '☀️'; if (value >= 2 && value <= 3) return '🌤️'; if (value >= 4 && value <= 7) return '☁️'; if (value >= 8 && value <= 22) return '🌧️'; if (value >= 23 && value <= 28) return '🌫️'; if (value >= 29 && value <= 39) return '⛈️'; if (value >= 41 && value <= 42) return '❄️'; return '❓'; };
    
    // -- DIAGNOSTIC VERSION of fetchWeatherForecast Function --
    const fetchWeatherForecast = async () => {
        if (!CWA_API_KEY) {
            weatherContainer.innerHTML = `<p style="color: red;">請在程式碼中填入您的氣象署 API 授權碼。</p>`;
            return;
        }

        const city = '臺北市';
        const dataId = 'F-D0047-091';
        const apiUrl = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/${dataId}?Authorization=${CWA_API_KEY}&locationName=${encodeURIComponent(city)}&elementName=Wx,PoP12h,T`;

        try {
            console.log("1. Fetching weather data from:", apiUrl);
            const response = await fetch(apiUrl);
            console.log("2. Fetch response received. Status:", response.status);

            if (!response.ok) {
                throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
            }

            const data = await response.json();
            console.log("3. API Raw JSON data:", data); // Log the full raw data object

            if (data.success !== 'true') {
                throw new Error(data.error?.message || 'API 回應失敗 (success 狀態不為 true)');
            }
            console.log("4. API success status is 'true'.");

            if (!data.records) {
                throw new Error('API 回應成功但缺少 "records" 欄位');
            }
            console.log("5. 'data.records' object found. Keys:", Object.keys(data.records));

            let districtList = [];
            
            console.log("6. Checking for 'data.records.Locations' (Capital L)...");
            if (data.records.Locations && Array.isArray(data.records.Locations)) {
                console.log("... 'data.records.Locations' is a valid array with length:", data.records.Locations.length);
                if (data.records.Locations.length > 0) {
                    const cityContainer = data.records.Locations[0];
                    console.log("7. Checking for 'cityContainer.location' (lowercase L)...");
                    if (cityContainer && cityContainer.location && Array.isArray(cityContainer.location)) {
                        console.log("... 'cityContainer.location' is a valid array. Assigning it to districtList.");
                        districtList = cityContainer.location;
                    } else {
                        console.log("... 'cityContainer.location' is NOT a valid array. Value:", cityContainer ? cityContainer.location : "cityContainer is null/undefined");
                    }
                }
            } else {
                 console.log("... 'data.records.Locations' is NOT a valid array. Value:", data.records.Locations);
            }

            console.log("8. Final 'districtList' length:", districtList.length);
            if (districtList.length === 0) {
                 throw new Error('API 回應成功但無法在其中找到有效的地區列表');
            }

            const locationData = districtList[0];
            console.log("9. Using data from first district:", locationData.locationName);

            if (!locationData || !locationData.weatherElement) {
                throw new Error('代表地區的資料結構不完整，缺少 weatherElement');
            }

            const weatherElements = {};
            locationData.weatherElement.forEach(elem => {
                weatherElements[elem.elementName] = elem.time;
            });
            
            const dailyData = {};
            const ensureDayExists = (date) => {
                if (!dailyData[date]) {
                    dailyData[date] = { temps: [], wx: [], wxValue: [], pop: [] };
                }
            };
            
            if (weatherElements.T) {
                weatherElements.T.forEach(time => {
                    if (time.dataTime && time.elementValue && time.elementValue.length > 0) {
                        const date = time.dataTime.split(' ')[0];
                        ensureDayExists(date);
                        dailyData[date].temps.push(parseInt(time.elementValue[0].value, 10));
                    }
                });
            }
            if (weatherElements.Wx) {
                weatherElements.Wx.forEach(time => {
                    if (time.startTime && time.elementValue && time.elementValue.length > 1) {
                        const date = time.startTime.split(' ')[0];
                        ensureDayExists(date);
                        dailyData[date].wx.push(time.elementValue[0].value);
                        dailyData[date].wxValue.push(time.elementValue[1].value);
                    }
                });
            }
            if (weatherElements.PoP12h) {
                weatherElements.PoP12h.forEach(time => {
                    if (time.startTime && time.elementValue && time.elementValue.length > 0) {
                        const date = time.startTime.split(' ')[0];
                        ensureDayExists(date);
                        dailyData[date].pop.push(parseInt(time.elementValue[0].value, 10) || 0);
                    }
                });
            }

            const dates = Object.keys(dailyData).sort();
            if (dates.length === 0) {
                 throw new Error('無法從 API 資料中整理出任何預報');
            }

            const todayDate = dates[0];
            const today = dailyData[todayDate];
            
            const todayWx = (today.wx.length > 0) ? today.wx[0] : 'N/A';
            const todayWxValue = (today.wxValue.length > 0) ? today.wxValue[0] : '';
            const todayPop = (today.pop.length > 0) ? Math.max(...today.pop) : 0;
            const todayMaxT = (today.temps.length > 0) ? Math.max(...today.temps) : 'N/A';
            const todayMinT = (today.temps.length > 0) ? Math.min(...today.temps) : 'N/A';

            const todayHtml = `
                <div class="weather-today">
                    <div class="weather-today-main">
                        <div class="weather-today-icon">${getCwaWeatherIcon(todayWxValue)}</div>
                        <div class="weather-today-details">
                            <div class="condition">${todayWx}</div>
                            <div class="pop">降雨機率：${todayPop}%</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div class="weather-today-temp">${todayMinT}° / ${todayMaxT}°</div>
                        <div class="weather-today-location">${city}</div>
                    </div>
                </div>`;
            
            let forecastHtml = '<div class="weather-forecast">';
            dates.forEach(dateKey => {
                const forecast = dailyData[dateKey];
                if (!forecast || forecast.temps.length === 0) return;

                const date = new Date(dateKey);
                const day = `${date.getMonth() + 1}/${date.getDate()}`;
                
                const iconValue = (forecast.wxValue.length > 0) ? forecast.wxValue[0] : '';
                const icon = getCwaWeatherIcon(iconValue);
                const maxT = Math.max(...forecast.temps);
                const minT = Math.min(...forecast.temps);
                const pop = (forecast.pop.length > 0) ? Math.max(...forecast.pop) : 0;

                forecastHtml += `
                    <div class="forecast-day">
                        <div class="date">${day}</div>
                        <div class="icon">${icon}</div>
                        <div class="temp">${minT}°/${maxT}°</div>
                        <div class="pop">💧 ${pop}%</div>
                    </div>`;
            });
            forecastHtml += '</div>';

            weatherContainer.innerHTML = `<div class="weather-widget">${todayHtml}${forecastHtml}</div>`;

        } catch (error) {
            weatherContainer.innerHTML = `<p style="color: red; text-align: center;">天氣資訊載入失敗: ${error.message}</p>`;
            console.error("天氣資訊載入失敗:", error);
        }
    };

    // --- 事件綁定 ---
    signOutBtn.addEventListener('click', signOut);
    sidebarToggleBtn.addEventListener('click', () => { appContainer.classList.toggle('sidebar-collapsed'); });
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const viewName = link.getAttribute('data-view');
            switchView(viewName);
        });
    });
    profileAvatar.addEventListener('click', () => avatarUploader.click());
    avatarUploader.addEventListener('change', uploadAvatar);
    saveProfileBtn.addEventListener('click', updateProfile);
    updatePasswordBtn.addEventListener('click', updatePassword);
    geminiSearchForm.addEventListener('submit', handleGeminiSearch);
    addUserForm.addEventListener('submit', addUser);
    userGeminiKeyInput.addEventListener('input', () => { localStorage.setItem('geminiApiKey', userGeminiKeyInput.value); });

    // --- 核心邏輯 ---
    _supabase.auth.onAuthStateChange(async (event, session) => {
        if (event === 'INITIAL_SESSION') {
            loadingOverlay.style.display = 'none';
            if (session && session.user) {
                const { data: profile } = await _supabase.from('profiles').select('id').eq('id', session.user.id).single();
                if (profile) {
                    appContainer.style.display = 'flex';
                    await loadUserProfile(session.user);
                    switchView('home');
                    fetchWeatherForecast();
                    const savedGeminiKey = localStorage.getItem('geminiApiKey');
                    if (savedGeminiKey) { userGeminiKeyInput.value = savedGeminiKey; }
                } else {
                    alert('您的帳號尚未被授權，請聯絡管理員。');
                    await _supabase.auth.signOut();
                    window.location.href = `${window.location.origin}/index.html`;
                }
            } else {
                window.location.href = `${window.location.origin}/index.html`;
            }
        } else if (event === 'SIGNED_OUT') {
            window.location.href = `${window.location.origin}/index.html`;
        } else if (event === 'USER_UPDATED' && session && session.user) {
            await loadUserProfile(session.user);
        }
    });
});
</script>
