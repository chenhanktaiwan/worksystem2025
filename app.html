<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的應用程式</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 全局與佈局 */
        :root { --sidebar-width: 240px; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; margin: 0; background-color: #f4f7f9; }
        .app-container { display: flex; height: 100vh; }

        /* 新增：載入中覆蓋層 */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; color: #2c3e50; z-index: 9999; }

        /* 側邊導覽列 */
        .sidebar { width: var(--sidebar-width); background-color: #2c3e50; color: white; display: flex; flex-direction: column; padding: 1.5rem 0; transition: all 0.3s ease-in-out; }
        .sidebar-header { text-align: center; padding: 0 1rem; margin-bottom: 2rem; }
        .sidebar-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #34495e; }
        .sidebar-username { margin-top: 0.75rem; font-weight: bold; font-size: 1.1em; }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem; color: #ecf0f1; text-decoration: none; transition: background-color 0.2s; border-left: 3px solid transparent; }
        .sidebar-nav a:hover { background-color: #34495e; }
        .sidebar-nav a.active { background-color: #1abc9c; border-left-color: #16a085; }
        .sidebar-footer { padding: 0 1.5rem; }
        .nav-icon { font-size: 1.2em; }
        
        /* 主要內容區 */
        .content-area { flex-grow: 1; padding: 2rem; overflow-y: auto; transition: all 0.3s ease-in-out; }
        .view { display: none; }
        .view.active { display: block; }
        
        /* 表單與通用元件樣式 */
        .form-container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 600px; }
        h3 { color: #343a40; }
        label { display: block; margin-top: 1rem; margin-bottom: 5px; font-weight: bold; color: #495057; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 1em; }
        #save-profile-btn { background-color: #007bff; }
        #update-password-btn { background-color: #17a2b8; }
        #signout-btn { background-color: #e74c3c; width: auto; display: block; text-align: center; }
        #message { margin-top: 15px; font-weight: bold; min-height: 1.2em; text-align: center; }
        hr { border: 0; border-top: 1px solid #dee2e6; margin: 20px 0; }

        /* 側邊欄收合樣式 */
        #sidebar-toggle-btn { background-color: #34495e; width: 100%; margin-bottom: 1rem; }
        .app-container.sidebar-collapsed .sidebar { width: 88px; }
        .app-container.sidebar-collapsed .sidebar-header { padding: 0 0.5rem; }
        .app-container.sidebar-collapsed .sidebar-avatar { width: 50px; height: 50px; }
        .app-container.sidebar-collapsed .sidebar-username { display: none; }
        .app-container.sidebar-collapsed .sidebar-nav a { justify-content: center; padding: 1rem 0; }
        .app-container.sidebar-collapsed .nav-text { display: none; }
        .app-container.sidebar-collapsed #sidebar-toggle-btn::after { content: "展開"; }
        .app-container.sidebar-collapsed #sidebar-toggle-btn { font-size: 0; }

        /* 頁面主標題樣式 */
        .page-title { font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif; font-size: 20pt; font-weight: bold; text-align: center; color: #2c3e50; margin-top: 0; margin-bottom: 1rem; }
        .title-divider { border: 0; border-top: 1px solid #e0e0e0; margin-bottom: 2rem; }

        /* --- 新增：儀表板網格佈局 --- */
        .dashboard-grid {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }
        .dashboard-item {
            flex: 1; /* 讓兩個項目平分寬度 */
        }

        /* 天氣小工具樣式 */
        .weather-widget { background: #2D9CDB; color: white; border-radius: 8px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif; }
        .weather-today { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
        .weather-today-main { display: flex; align-items: center; gap: 15px; }
        .weather-today-icon { font-size: 3.5rem; line-height: 1; }
        .weather-today-details .condition { font-size: 1.2rem; font-weight: bold; }
        .weather-today-details .humidity { font-size: 0.9rem; opacity: 0.9; }
        .weather-today-temp { font-size: 3.5rem; font-weight: bold; line-height: 1; }
        .weather-today-location { font-size: 1.2rem; font-weight: bold; text-align: right; }
        .weather-forecast { display: flex; justify-content: space-between; padding-top: 15px; }
        .forecast-day { text-align: center; flex: 1; }
        .forecast-day .date { font-size: 0.9rem; font-weight: bold; }
        .forecast-day .icon { font-size: 2rem; margin: 8px 0; }
        .forecast-day .temp { font-size: 1.1rem; font-weight: bold; }

        /* --- 新增：Google 搜尋小工具樣式 --- */
        .search-widget {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-widget h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #343a40;
            text-align: center;
        }
        .search-form {
            display: flex;
            gap: 10px;
        }
        .search-form input[type="text"] {
            flex-grow: 1;
            margin-bottom: 0;
        }
        .search-form button {
            margin-top: 0;
            background-color: #4285F4; /* Google Blue */
            width: auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>

<div id="loading-overlay">載入中...</div>

<div class="app-container" style="display: none;">
    <aside class="sidebar">
        <!-- ... 側邊欄 HTML (與上一版相同) ... -->
        <div class="sidebar-header"><img id="sidebar-avatar-preview" class="sidebar-avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Avatar"><h4 id="sidebar-username-preview" class="sidebar-username">使用者</h4></div><nav class="sidebar-nav"><ul><li><a href="#" class="nav-link active" data-view="home"><span class="nav-icon">🏠</span> <span class="nav-text">個人首頁</span></a></li><li><a href="#" class="nav-link" data-view="calendar"><span class="nav-icon">🗓️</span> <span class="nav-text">行事曆</span></a></li><li><a href="#" class="nav-link" data-view="chat"><span class="nav-icon">💬</span> <span class="nav-text">聊天</span></a></li><li><a href="#" class="nav-link" data-view="profile"><span class="nav-icon">⚙️</span> <span class="nav-text">個人管理後台</span></a></li></ul></nav><div class="sidebar-footer"><button id="sidebar-toggle-btn">收合</button><button id="signout-btn">登出</button></div>
    </aside>

    <main class="content-area">
        <div id="home-view" class="view active">
            <h1 class="page-title">工作站</h1>
            <hr class="title-divider">
            
            <!-- 新增：儀表板網格佈局 -->
            <div class="dashboard-grid">
                <!-- 項目一：天氣預報 -->
                <div id="weather-forecast-container" class="dashboard-item">
                    <p>正在載入天氣資訊...</p>
                </div>
                <!-- 項目二：Google 搜尋 -->
                <div id="google-search-container" class="dashboard-item">
                    <div class="search-widget">
                        <h4>Google 搜尋</h4>
                        <form action="https://www.google.com/search" method="get" target="_blank" class="search-form">
                            <input type="text" name="q" placeholder="輸入關鍵字..." required>
                            <button type="submit">搜尋</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- 其他視圖 (與上一版相同) ... -->
        <div id="calendar-view" class="view"><h1 class="page-title">行事曆</h1><hr class="title-divider"><p>此處將放置行事曆功能。</p></div><div id="chat-view" class="view"><h1 class="page-title">聊天</h1><hr class="title-divider"><p>此處將放置聊天室功能。</p></div><div id="profile-view" class="view"><div class="form-container"><h3>個人管理後台</h3><div style="text-align:center; margin-bottom: 1.5rem;"><img id="profile-avatar-preview" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; cursor: pointer;" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="大頭貼預覽" title="點擊更換大頭貼"><input type="file" id="avatar-uploader" accept="image/png, image/jpeg" style="display: none;"></div><label for="nickname">暱稱</label><input type="text" id="nickname" placeholder="您的暱稱"><label for="bio">個人簡介</label><textarea id="bio" rows="4" placeholder="關於您自己..."></textarea><button id="save-profile-btn">儲存個人資料</button><div id="password-section" style="display: none;"><hr><label for="new-password">變更密碼</label><input type="password" id="new-password" placeholder="輸入新密碼"><button id="update-password-btn">更新密碼</button></div><div id="message"></div></div></div>
    </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 初始化與取得元素 (與上一版相同) ---
    const SUPABASE_URL = 'https://wvdfuqvebqolvpwhdelg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2ZGZ1cXZlYnFvbHZwd2hkZWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMzA0MjksImV4cCI6MjA2NzgwNjQyOX0.0VAgxyaoyeFeNbto9pUchwqQVqvHzCzyC22wXb01OKU';
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    // ... 其他元素宣告 ...
    const loadingOverlay = document.getElementById('loading-overlay');
    const appContainer = document.querySelector('.app-container');
    const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
    const sidebarAvatar = document.getElementById('sidebar-avatar-preview');
    const sidebarUsername = document.getElementById('sidebar-username-preview');
    const navLinks = document.querySelectorAll('.nav-link');
    const views = document.querySelectorAll('.view');
    const signOutBtn = document.getElementById('signout-btn');
    const profileAvatar = document.getElementById('profile-avatar-preview');
    const avatarUploader = document.getElementById('avatar-uploader');
    const nicknameInput = document.getElementById('nickname');
    const bioTextarea = document.getElementById('bio');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const messageDiv = document.getElementById('message');
    const passwordSection = document.getElementById('password-section');
    const newPasswordInput = document.getElementById('new-password');
    const updatePasswordBtn = document.getElementById('update-password-btn');
    const weatherContainer = document.getElementById('weather-forecast-container');

    let currentUser = null;

    // --- 功能函式 (與上一版相同) ---
    const loadUserProfile = (user) => { /* ... */ };
    const switchView = (viewName) => { /* ... */ };
    const signOut = async () => { /* ... */ };
    const updateProfile = async () => { /* ... */ };
    const uploadAvatar = async (event) => { /* ... */ };
    const updatePassword = async () => { /* ... */ };
    const fetchWeatherForecast = async () => { /* ... */ };

    // --- (函式複製) ---
    const F_loadUserProfile = (user) => { currentUser = user; const nickname = user.user_metadata.nickname || user.email.split('@')[0]; const avatarUrl = user.user_metadata.avatar_url || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgMTIwIDEyMCI+CiAgPHJlY3Qgd2lkdGg9IjEyMCIgaGVpZ2h0PSIxMjAiIHN0eWxlPSJmaWxsOiNjZWMwY2U7IiAvPgogIDxwYXRoIGQ9Ik02MCA2MEM3Ni41NjkgNjAgOTAgNDYuNTY5IDkwIDMwQzkwIDEzLjQzMSA3Ni41NjkgMCA2MCAwQzQzLjQzMSAwIDMwIDEzLjQzMSA5MCAzMEMzMCA0Ni41NjkgNDMuNDMxIDYwIDYwIDYwWk02MCA3MEMzNy45MDkgNzEgMjAgODguOTA5IDIwIDExMVYxMjBIMTAwVjExMUMxMDAgODguOTA5IDgyLjA5MSA3MSA2MCA3MVoiIGZpbGw9IiNhYWFiYjAiLz4KPC9zdmc+'; sidebarAvatar.src = avatarUrl; sidebarUsername.innerText = nickname; profileAvatar.src = avatarUrl; nicknameInput.value = user.user_metadata.nickname || ''; bioTextarea.value = user.user_metadata.bio || ''; if (user.app_metadata.provider !== 'google' && user.app_metadata.providers.includes('email')) { passwordSection.style.display = 'block'; } else { passwordSection.style.display = 'none'; } };
    const F_switchView = (viewName) => { views.forEach(view => view.classList.remove('active')); navLinks.forEach(link => link.classList.remove('active')); const targetView = document.getElementById(`${viewName}-view`); if (targetView) { targetView.classList.add('active'); } const targetLink = document.querySelector(`.nav-link[data-view="${viewName}"]`); if (targetLink) { targetLink.classList.add('active'); } };
    const F_signOut = async () => { await _supabase.auth.signOut(); };
    const F_updateProfile = async () => { messageDiv.innerText = "更新中..."; const { data, error } = await _supabase.auth.updateUser({ data: { nickname: nicknameInput.value.trim(), bio: bioTextarea.value.trim() } }); if (error) { messageDiv.innerText = "更新失敗：" + error.message; } else { messageDiv.innerText = "個人資料已成功儲存！"; F_loadUserProfile(data.user); } };
    const F_uploadAvatar = async (event) => { const file = event.target.files[0]; if (!file || !currentUser) return; const fileExt = file.name.split('.').pop(); const filePath = `${currentUser.id}/${Date.now()}.${fileExt}`; messageDiv.innerText = "大頭貼上傳中..."; const { error: uploadError } = await _supabase.storage.from('avatars').upload(filePath, file); if (uploadError) { messageDiv.innerText = "上傳失敗：" + uploadError.message; return; } const { data: urlData } = _supabase.storage.from('avatars').getPublicUrl(filePath); const { data, error: updateError } = await _supabase.auth.updateUser({ data: { avatar_url: urlData.publicUrl } }); if (updateError) { messageDiv.innerText = "更新大頭貼失敗：" + updateError.message; } else { messageDiv.innerText = "大頭貼已更新！"; F_loadUserProfile(data.user); } };
    const F_updatePassword = async () => { const newPassword = newPasswordInput.value; if (!newPassword || newPassword.length < 6) { messageDiv.innerText = '密碼長度至少需要 6 個字元。'; return; } messageDiv.innerText = "更新中..."; const { error } = await _supabase.auth.updateUser({ password: newPassword }); if (error) { messageDiv.innerText = '密碼更新失敗: ' + error.message; } else { messageDiv.innerText = '密碼已成功更新！'; newPasswordInput.value = ''; } };
    const F_fetchWeatherForecast = async () => { try { const lat = 25.0478, lon = 121.5318; const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=Asia%2FSingapore`; const response = await fetch(apiUrl); if (!response.ok) throw new Error('無法取得天氣資料'); const data = await response.json(); const today = data.current; const getWeatherIcon = (code) => { if (code === 0) return '☀️'; if (code >= 1 && code <= 3) return '☁️'; if (code >= 51 && code <= 67) return '🌧️'; if (code >= 71 && code <= 77) return '❄️'; if (code >= 95 && code <= 99) return '⛈️'; return '❓'; }; const getWeatherDescription = (code) => { if (code === 0) return '晴天'; if (code === 1) return '大致晴朗'; if (code === 2) return '部分多雲'; if (code === 3) return '多雲'; if (code >= 61 && code <= 65) return '陣雨'; return '未知'; }; const todayHtml = `<div class="weather-today"><div class="weather-today-main"><div class="weather-today-icon">${getWeatherIcon(today.weather_code)}</div><div class="weather-today-details"><div class="condition">${getWeatherDescription(today.weather_code)}</div><div class="humidity">濕度：${today.relative_humidity_2m}%</div></div></div><div style="text-align: right;"><div class="weather-today-temp">${Math.round(today.temperature_2m)}°</div><div class="weather-today-location">臺北市</div></div></div>`; let forecastHtml = '<div class="weather-forecast">'; for (let i = 1; i < 7; i++) { const date = new Date(data.daily.time[i]); forecastHtml += `<div class="forecast-day"><div class="date">${date.getMonth() + 1}/${date.getDate()}</div><div class="icon">${getWeatherIcon(data.daily.weather_code[i])}</div><div class="temp">${Math.round(data.daily.temperature_2m_max[i])}°</div></div>`; } forecastHtml += '</div>'; weatherContainer.innerHTML = `<div class="weather-widget">${todayHtml}${forecastHtml}</div>`; } catch (error) { weatherContainer.innerHTML = `<p style="color: red; text-align: center;">天氣資訊載入失敗: ${error.message}</p>`; } };

    // --- 事件綁定 ---
    signOutBtn.addEventListener('click', F_signOut);
    sidebarToggleBtn.addEventListener('click', () => { appContainer.classList.toggle('sidebar-collapsed'); });
    navLinks.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); const viewName = link.getAttribute('data-view'); F_switchView(viewName); }); });
    profileAvatar.addEventListener('click', () => avatarUploader.click());
    avatarUploader.addEventListener('change', F_uploadAvatar);
    saveProfileBtn.addEventListener('click', F_updateProfile);
    updatePasswordBtn.addEventListener('click', F_updatePassword);

    // --- 核心邏輯 (穩定版) ---
    _supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'INITIAL_SESSION') {
            loadingOverlay.style.display = 'none';
            if (session && session.user) {
                appContainer.style.display = 'flex';
                F_loadUserProfile(session.user);
                F_switchView('home');
                F_fetchWeatherForecast();
            } else {
                window.location.href = `${window.location.origin}/index.html`;
            }
        } else if (event === 'SIGNED_OUT') {
            window.location.href = `${window.location.origin}/index.html`;
        } else if (event === 'USER_UPDATED' && session && session.user) {
            F_loadUserProfile(session.user);
        }
    });
});
</script>
</body>
</html>
