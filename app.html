<script>
    // 【終極修正版】Google Maps 初始化函式
    async function initMap() {
        try {
            const defaultPosition = { lat: 25.0479, lng: 121.5171 };

            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
            const { PlaceAutocompleteElement } = await google.maps.importLibrary("places"); 

            const map = new Map(document.getElementById("map"), {
                zoom: 15,
                center: defaultPosition,
                mapId: "YOUR_MAP_ID", // 建議換成您自己的 Map ID
                disableDefaultUI: true, 
                zoomControl: true,
            });
            
            const autocompleteElement = new PlaceAutocompleteElement();
            const mapContainer = document.getElementById("map-container");
            const pacInputElement = document.createElement('div');
            pacInputElement.id = 'pac-input'; // 方便用 CSS 控制樣式
            pacInputElement.appendChild(autocompleteElement);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(pacInputElement);

            const marker = new AdvancedMarkerElement({ map, title: "搜尋結果" });
            marker.setMap(null);

            autocompleteElement.addEventListener("gmp-placechange", () => {
                marker.setMap(null);
                const place = autocompleteElement.place;

                if (!place.geometry || !place.geometry.location) {
                    console.log("使用者選擇的地點沒有經緯度資訊。");
                    return;
                }
                
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }
                
                marker.position = place.geometry.location;
                marker.title = place.name;
                marker.setMap(map);
            });

            new AdvancedMarkerElement({ map, title: "目前位置", position: defaultPosition });

        } catch (error) {
            console.error("Google Maps 初始化失敗:", error);
            const mapContainer = document.getElementById("map-container");
            if(mapContainer) {
                mapContainer.innerHTML = `<p style="color: red; text-align: center; padding: 20px;">地圖載入失敗。請檢查您的 Google Maps API 金鑰是否有效，並確認已啟用 'Maps JavaScript API' 和 'Places API'。</p>`;
            }
        }
    }
    window.initMap = initMap;
</script>

            fetchWeatherForecast();
            const savedGeminiKey = localStorage.getItem('geminiApiKey');
            if (savedGeminiKey) { userGeminiKeyInput.value = savedGeminiKey; }
            
            try {
                let { data: profile, error: profileError } = await _supabase.from('profiles').select('id, role, status').eq('id', session.user.id).single();
                
                if (profileError && profileError.code !== 'PGRST116') throw profileError;

                if (!profile) {
                    const { data: newProfile, error: insertError } = await _supabase.from('profiles').insert({ id: session.user.id, email: session.user.email, role: 'member', status: 'pending' }).select().single();
                    if (insertError) throw insertError;
                    profile = newProfile;
                }
                
                if (profile.status === 'approved') {
                    await loadUserProfile(session.user);
                } else {
                    document.body.innerHTML = `<div style="text-align: center; padding: 50px;"><h2>感謝註冊</h2><p>您的帳號 (${session.user.email}) 正在等待管理員審核。</p><button onclick="supabase.createClient('${SUPABASE_URL}', '${SUPABASE_ANON_KEY}').auth.signOut().then(()=>window.location.reload())">登出</button></div>`;
                }
            } catch (error) {
                console.error('驗證使用者 Profile 時發生嚴重錯誤:', error);
                document.body.innerHTML = `<div style="text-align: center; padding: 50px;"><h2>應用程式載入失敗</h2><p>無法讀取您的使用者設定，請檢查資料庫權限(RLS)。</p><p>${error.message}</p><button onclick="supabase.createClient('${SUPABASE_URL}', '${SUPABASE_ANON_KEY}').auth.signOut().then(()=>window.location.reload())">登出</button></div>`;
            }
        }
    });

    _supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_OUT') {
            window.location.href = `${window.location.origin}/index.html`;
        }
    });
});
</script>
</body>
</html>
