<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的應用程式</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 全局與佈局 */
        :root { --sidebar-width: 240px; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; margin: 0; background-color: #f4f7f9; }
        .app-container { display: flex; height: 100vh; }

        /* 新增：載入中覆蓋層 */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; color: #2c3e50; z-index: 9999; }

        /* 側邊導覽列 */
        .sidebar { width: var(--sidebar-width); background-color: #2c3e50; color: white; display: flex; flex-direction: column; padding: 1.5rem 0; transition: all 0.3s ease-in-out; }
        .sidebar-header { text-align: center; padding: 0 1rem; margin-bottom: 2rem; }
        .sidebar-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #34495e; }
        .sidebar-username { margin-top: 0.75rem; font-weight: bold; font-size: 1.1em; }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem; color: #ecf0f1; text-decoration: none; transition: background-color 0.2s; border-left: 3px solid transparent; }
        .sidebar-nav a:hover { background-color: #34495e; }
        .sidebar-nav a.active { background-color: #1abc9c; border-left-color: #16a085; }
        .sidebar-footer { padding: 0 1.5rem; }
        .nav-icon { font-size: 1.2em; }
        
        /* 主要內容區 */
        .content-area { flex-grow: 1; padding: 2rem; overflow-y: auto; transition: all 0.3s ease-in-out; }
        .view { display: none; }
        .view.active { display: block; }
        
        /* 表單與通用元件樣式 */
        .form-container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 600px; }
        h3 { color: #343a40; }
        label { display: block; margin-top: 1rem; margin-bottom: 5px; font-weight: bold; color: #495057; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 1em; }
        #save-profile-btn { background-color: #007bff; }
        #update-password-btn { background-color: #17a2b8; }
        #signout-btn { background-color: #e74c3c; width: auto; display: block; text-align: center; }
        #message { margin-top: 15px; font-weight: bold; min-height: 1.2em; text-align: center; }
        hr { border: 0; border-top: 1px solid #dee2e6; margin: 20px 0; }

        /* 側邊欄收合樣式 */
        #sidebar-toggle-btn { background-color: #34495e; width: 100%; margin-bottom: 1rem; }
        .app-container.sidebar-collapsed .sidebar { width: 88px; }
        .app-container.sidebar-collapsed .sidebar-header { padding: 0 0.5rem; }
        .app-container.sidebar-collapsed .sidebar-avatar { width: 50px; height: 50px; }
        .app-container.sidebar-collapsed .sidebar-username { display: none; }
        .app-container.sidebar-collapsed .sidebar-nav a { justify-content: center; padding: 1rem 0; }
        .app-container.sidebar-collapsed .nav-text { display: none; }
        .app-container.sidebar-collapsed #sidebar-toggle-btn::after { content: "展開"; }
        .app-container.sidebar-collapsed #sidebar-toggle-btn { font-size: 0; }

        /* 頁面主標題樣式 */
        .page-title { font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif; font-size: 20pt; font-weight: bold; text-align: center; color: #2c3e50; margin-top: 0; margin-bottom: 1rem; }
        .title-divider { border: 0; border-top: 1px solid #e0e0e0; margin-bottom: 2rem; }

        /* 儀表板網格佈局 */
        .dashboard-grid { display: flex; flex-wrap: wrap; gap: 2rem; align-items: flex-start; }
        .dashboard-item { flex: 1; min-width: 300px; }

        /* 天氣小工具樣式 */
        .weather-widget { background: #2D9CDB; color: white; border-radius: 8px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif; }
        .weather-today { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
        .weather-today-main { display: flex; align-items: center; gap: 15px; }
        .weather-today-icon { font-size: 3.5rem; line-height: 1; }
        .weather-today-details .condition { font-size: 1.2rem; font-weight: bold; }
        .weather-today-details .pop { font-size: 0.9rem; opacity: 0.9; }
        .weather-today-temp { font-size: 2rem; font-weight: bold; line-height: 1; }
        .weather-today-location { font-size: 1.2rem; font-weight: bold; text-align: right; }
        .weather-forecast { display: flex; justify-content: space-between; padding-top: 15px; }
        .forecast-day { text-align: center; flex: 1; }
        .forecast-day .date { font-size: 0.9rem; font-weight: bold; }
        .forecast-day .icon { font-size: 2rem; margin: 8px 0; }
        .forecast-day .temp { font-size: 1.1rem; font-weight: bold; }
        .forecast-day .pop { font-size: 0.8em; opacity: 0.8; }

        /* Google 搜尋小工具樣式 */
        .search-widget { background: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .search-widget h4 { margin-top: 0; margin-bottom: 15px; color: #343a40; text-align: center; }
        .search-form { display: flex; gap: 10px; }
        .search-form input[type="text"] { flex-grow: 1; margin-bottom: 0; }
        .search-form button { margin-top: 0; background-color: #4285F4; width: auto; padding: 0 20px; }
    </style>
</head>
<body>

<div id="loading-overlay">載入中...</div>

<div class="app-container" style="display: none;">
    <aside class="sidebar">
        <div class="sidebar-header"><img id="sidebar-avatar-preview" class="sidebar-avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Avatar"><h4 id="sidebar-username-preview" class="sidebar-username">使用者</h4></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link active" data-view="home"><span class="nav-icon">🏠</span> <span class="nav-text">個人首頁</span></a></li>
                <li><a href="#" class="nav-link" data-view="calendar"><span class="nav-icon">🗓️</span> <span class="nav-text">行事曆</span></a></li>
                <li><a href="#" class="nav-link" data-view="chat"><span class="nav-icon">💬</span> <span class="nav-text">聊天</span></a></li>
                <li><a href="#" class="nav-link" data-view="profile"><span class="nav-icon">⚙️</span> <span class="nav-text">個人管理後台</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button id="sidebar-toggle-btn">收合</button>
            <button id="signout-btn">登出</button>
        </div>
    </aside>

    <main class="content-area">
        <div id="home-view" class="view active">
            <h1 class="page-title">工作站</h1>
            <hr class="title-divider">
            <div class="dashboard-grid">
                <div id="weather-forecast-container" class="dashboard-item">
                    <p>正在載入天氣資訊...</p>
                </div>
                <div id="google-search-container" class="dashboard-item">
                    <div class="search-widget">
                        <h4>Google 搜尋</h4>
                        <form action="https://www.google.com/search" method="get" target="_blank" class="search-form">
                            <input type="text" name="q" placeholder="輸入關鍵字..." required>
                            <button type="submit">搜尋</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="calendar-view" class="view"><h1 class="page-title">行事曆</h1><hr class="title-divider"><p>此處將放置行事曆功能。</p></div>
        <div id="chat-view" class="view"><h1 class="page-title">聊天</h1><hr class="title-divider"><p>此處將放置聊天室功能。</p></div>
        <div id="profile-view" class="view"><div class="form-container"><h3>個人管理後台</h3><div style="text-align:center; margin-bottom: 1.5rem;"><img id="profile-avatar-preview" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; cursor: pointer;" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="大頭貼預覽" title="點擊更換大頭貼"><input type="file" id="avatar-uploader" accept="image/png, image/jpeg" style="display: none;"></div><label for="nickname">暱稱</label><input type="text" id="nickname" placeholder="您的暱稱"><label for="bio">個人簡介</label><textarea id="bio" rows="4" placeholder="關於您自己..."></textarea><button id="save-profile-btn">儲存個人資料</button><div id="password-section" style="display: none;"><hr><label for="new-password">變更密碼</label><input type="password" id="new-password" placeholder="輸入新密碼"><button id="update-password-btn">更新密碼</button></div><div id="message"></div></div></div>
    </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 初始化與取得元素 ---
    const SUPABASE_URL = 'https://wvdfuqvebqolvpwhdelg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2ZGZ1cXZlYnFvbHZwd2hkZWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMzA0MjksImV4cCI6MjA2NzgwNjQyOX0.0VAgxyaoyeFeNbto9pUchwqQVqvHzCzyC22wXb01OKU';
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const CWA_API_KEY = 'CWA-09CB4F50-2A02-4667-902A-3D2AFDFBB662'; 

    const loadingOverlay = document.getElementById('loading-overlay');
    const appContainer = document.querySelector('.app-container');
    const weatherContainer = document.getElementById('weather-forecast-container');
    const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
    const sidebarAvatar = document.getElementById('sidebar-avatar-preview');
    const sidebarUsername = document.getElementById('sidebar-username-preview');
    const navLinks = document.querySelectorAll('.nav-link');
    const views = document.querySelectorAll('.view');
    const signOutBtn = document.getElementById('signout-btn');
    const profileAvatar = document.getElementById('profile-avatar-preview');
    const avatarUploader = document.getElementById('avatar-uploader');
    const nicknameInput = document.getElementById('nickname');
    const bioTextarea = document.getElementById('bio');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const messageDiv = document.getElementById('message');
    const passwordSection = document.getElementById('password-section');
    const newPasswordInput = document.getElementById('new-password');
    const updatePasswordBtn = document.getElementById('update-password-btn');

    let currentUser = null;

    // --- 功能函式 ---
    const loadUserProfile = (user) => {
        currentUser = user;
        const nickname = user.user_metadata.nickname || user.email.split('@')[0];
        const avatarUrl = user.user_metadata.avatar_url || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgMTIwIDEyMCI+CiAgPHJlY3Qgd2lkdGg9IjEyMCIgaGVpZ2h0PSIxMjAiIHN0eWxlPSJmaWxsOiNjZWMwY2U7IiAvPgogIDxwYXRoIGQ9Ik02MCA2MEM3Ni41NjkgNjAgOTAgNDYuNTY5IDkwIDMwQzkwIDEzLjQzMSA3Ni41NjkgMCA2MCAwQzQzLjQzMSAwIDMwIDEzLjQzMSA5MCAzMEMzMCA0Ni41NjkgNDMuNDMxIDYwIDYwIDYwWk02MCA3MEMzNy45MDkgNzEgMjAgODguOTA5IDIwIDExMVYxMjBIMTAwVjExMUMxMDAgODguOTA5IDgyLjA5MSA3MSA2MCA3MVoiIGZpbGw9IiNhYWFiYjAiLz4KPC9zdmc+';
        
        sidebarAvatar.src = avatarUrl;
        sidebarUsername.innerText = nickname;
        profileAvatar.src = avatarUrl;
        nicknameInput.value = user.user_metadata.nickname || '';
        bioTextarea.value = user.user_metadata.bio || '';

        if (user.app_metadata.provider !== 'google' && user.app_metadata.providers.includes('email')) {
            passwordSection.style.display = 'block';
        } else {
            passwordSection.style.display = 'none';
        }
    };

    const switchView = (viewName) => {
        views.forEach(view => view.classList.remove('active'));
        navLinks.forEach(link => link.classList.remove('active'));
        const targetView = document.getElementById(`${viewName}-view`);
        if (targetView) targetView.classList.add('active');
        const targetLink = document.querySelector(`.nav-link[data-view="${viewName}"]`);
        if (targetLink) targetLink.classList.add('active');
    };

    const signOut = async () => { await _supabase.auth.signOut(); };
    
    const updateProfile = async () => {
        messageDiv.innerText = "更新中...";
        const { data, error } = await _supabase.auth.updateUser({ data: { nickname: nicknameInput.value.trim(), bio: bioTextarea.value.trim() } });
        if (error) { messageDiv.innerText = "更新失敗：" + error.message; }
        else { messageDiv.innerText = "個人資料已成功儲存！"; loadUserProfile(data.user); }
    };

    const uploadAvatar = async (event) => {
        const file = event.target.files[0];
        if (!file || !currentUser) return;
        const fileExt = file.name.split('.').pop();
        const filePath = `${currentUser.id}/${Date.now()}.${fileExt}`;
        messageDiv.innerText = "大頭貼上傳中...";
        const { error: uploadError } = await _supabase.storage.from('avatars').upload(filePath, file);
        if (uploadError) { messageDiv.innerText = "上傳失敗：" + uploadError.message; return; }
        const { data: urlData } = _supabase.storage.from('avatars').getPublicUrl(filePath);
        const { data, error: updateError } = await _supabase.auth.updateUser({ data: { avatar_url: urlData.publicUrl } });
        if (updateError) { messageDiv.innerText = "更新大頭貼失敗：" + updateError.message; }
        else { messageDiv.innerText = "大頭貼已更新！"; loadUserProfile(data.user); }
    };

    const updatePassword = async () => {
        const newPassword = newPasswordInput.value;
        if (!newPassword || newPassword.length < 6) { messageDiv.innerText = '密碼長度至少需要 6 個字元。'; return; }
        messageDiv.innerText = "更新中...";
        const { error } = await _supabase.auth.updateUser({ password: newPassword });
        if (error) { messageDiv.innerText = '密碼更新失敗: ' + error.message; }
        else { messageDiv.innerText = '密碼已成功更新！'; newPasswordInput.value = ''; }
    };

    // --- 天氣相關函式 (修正版) ---
    const getCwaWeatherIcon = (wxValue) => {
        const value = parseInt(wxValue, 10);
        if (value === 1) return '☀️';
        if (value >= 2 && value <= 3) return '🌤️';
        if (value >= 4 && value <= 7) return '☁️';
        if (value >= 8 && value <= 22) return '🌧️';
        if (value >= 23 && value <= 28) return '🌫️';
        if (value >= 29 && value <= 39) return '⛈️';
        if (value >= 41 && value <= 42) return '❄️';
        return '❓';
    };

    const fetchWeatherForecast = async () => {
        if (!CWA_API_KEY) {
            weatherContainer.innerHTML = `<p style="color: red;">請在程式碼中填入您的氣象署 API 授權碼。</p>`;
            return;
        }
        const locationName = "臺北市";
        const dataId = "F-C0032-001";
        const apiUrl = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/${dataId}?Authorization=${CWA_API_KEY}&locationName=${encodeURIComponent(locationName)}&elementName=Wx,PoP,MinT,MaxT`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
            const data = await response.json();

            if (!data.success || !data.records.location[0]) {
                throw new Error('API 回應格式不正確或無資料');
            }
            
            const locationData = data.records.location[0];
            const weatherElements = {};
            locationData.weatherElement.forEach(elem => {
                weatherElements[elem.elementName] = elem.time;
            });

            // --- 建立今日天氣 HTML ---
            const todayWx = weatherElements.Wx[0].parameter.parameterName;
            const todayPop = weatherElements.PoP[0].parameter.parameterName;
            const todayMaxT = weatherElements.MaxT[0].parameter.parameterName;
            const todayMinT = weatherElements.MinT[0].parameter.parameterName;
            const todayWxValue = weatherElements.Wx[0].parameter.parameterValue;

            const todayHtml = `
                <div class="weather-today">
                    <div class="weather-today-main">
                        <div class="weather-today-icon">${getCwaWeatherIcon(todayWxValue)}</div>
                        <div class="weather-today-details">
                            <div class="condition">${todayWx}</div>
                            <div class="pop">降雨機率：${todayPop}%</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div class="weather-today-temp">${todayMinT}° / ${todayMaxT}°</div>
                        <div class="weather-today-location">${locationName}</div>
                    </div>
                </div>
            `;

            // --- 建立未來預報 HTML (修正版) ---
            let forecastHtml = '<div class="weather-forecast">';
            const dailyData = {};

            // 1. 重新組織資料，以日期為 key
            for (let i = 0; i < weatherElements.Wx.length; i++) {
                const startTime = weatherElements.Wx[i].startTime;
                if (!startTime) continue;
                const date = new Date(startTime).toLocaleDateString('en-CA');
                
                if (!dailyData[date]) {
                    dailyData[date] = {};
                }
                
                // 優先取白天的資料 (通常是第一個時段)
                if (!dailyData[date].wx) {
                    dailyData[date].wx = weatherElements.Wx[i].parameter;
                }
                if (!dailyData[date].pop) {
                     dailyData[date].pop = weatherElements.PoP[i].parameter.parameterName;
                }
                if (!dailyData[date].maxT) {
                    dailyData[date].maxT = weatherElements.MaxT[i].parameter.parameterName;
                }
                 if (!dailyData[date].minT) {
                    dailyData[date].minT = weatherElements.MinT[i].parameter.parameterName;
                }
            }
            
            // 2. 產生 HTML，顯示未來七天
            const dates = Object.keys(dailyData).sort();
            let count = 0;
            for (const dateKey of dates) {
                if (count >= 7) break; // 最多顯示7天
                const forecast = dailyData[dateKey];
                
                if (!forecast.wx || !forecast.maxT || !forecast.minT || !forecast.pop) continue;

                const date = new Date(dateKey);
                const day = `${date.getMonth() + 1}/${date.getDate()}`;
                const icon = getCwaWeatherIcon(forecast.wx.parameterValue);
                
                forecastHtml += `
                    <div class="forecast-day">
                        <div class="date">${day}</div>
                        <div class="icon">${icon}</div>
                        <div class="temp">${forecast.minT}°/${forecast.maxT}°</div>
                        <div class="pop">💧 ${forecast.pop}%</div>
                    </div>
                `;
                count++;
            }
            forecastHtml += '</div>';

            weatherContainer.innerHTML = `<div class="weather-widget">${todayHtml}${forecastHtml}</div>`;

        } catch (error) {
            weatherContainer.innerHTML = `<p style="color: red; text-align: center;">天氣資訊載入失敗: ${error.message}</p>`;
            console.error(error);
        }
    };

    // --- 事件綁定 ---
    signOutBtn.addEventListener('click', signOut);
    sidebarToggleBtn.addEventListener('click', () => { appContainer.classList.toggle('sidebar-collapsed'); });
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const viewName = link.getAttribute('data-view');
            switchView(viewName);
        });
    });
    profileAvatar.addEventListener('click', () => avatarUploader.click());
    avatarUploader.addEventListener('change', uploadAvatar);
    saveProfileBtn.addEventListener('click', updateProfile);
    updatePasswordBtn.addEventListener('click', updatePassword);

    // --- 核心邏輯 (穩定版) ---
    _supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'INITIAL_SESSION') {
            loadingOverlay.style.display = 'none';
            if (session && session.user) {
                appContainer.style.display = 'flex';
                loadUserProfile(session.user);
                switchView('home');
                fetchWeatherForecast();
            } else {
                window.location.href = `${window.location.origin}/index.html`;
            }
        } else if (event === 'SIGNED_OUT') {
            window.location.href = `${window.location.origin}/index.html`;
        } else if (event === 'USER_UPDATED' && session && session.user) {
            loadUserProfile(session.user);
        }
    });
});
</script>
</body>
</html>
