<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>我的應用程式</title>

    <style>
        /* 全局與佈局 */
        :root { --sidebar-width: 240px; }

        /* 新增：載入中覆蓋層 */

            position: fixed;

            left: 0;

        /* 側邊導覽列 */

        .sidebar-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #34495e; }
        .sidebar-username { margin-top: 0.75rem; font-weight: bold; font-size: 1.1em; }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem; color: #ecf0f1; text-decoration: none; transition: background-color 0.2s; border-left: 3px solid transparent; }

        .view.active { display: block; }

        .app-container.sidebar-collapsed .sidebar { width: 88px; }

        .app-container.sidebar-collapsed .sidebar-avatar { width: 50px; height: 50px; }
        .app-container.sidebar-collapsed .sidebar-username { display: none; }
        .app-container.sidebar-collapsed .sidebar-nav a { justify-content: center; padding: 1rem 0; }
        .app-container.sidebar-collapsed .nav-text { display: none; }
        .app-container.sidebar-collapsed #sidebar-toggle-btn::after { content: "展開"; }
        .app-container.sidebar-collapsed #sidebar-toggle-btn { font-size: 0; }

            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 1rem;

        /* 分隔線樣式 */

</head>
<body>

    <main class="content-area">

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 初始化與取得元素 ---
    const SUPABASE_URL = 'https://wvdfuqvebqolvpwhdelg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2ZGZ1cXZlYnFvbHZwd2hkZWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMzA0MjksImV4cCI6MjA2NzgwNjQyOX0.0VAgxyaoyeFeNbto9pUchwqQVqvHzCzyC22wXb01OKU';
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loadingOverlay = document.getElementById('loading-overlay');
    const appContainer = document.querySelector('.app-container');
    const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
    const sidebarAvatar = document.getElementById('sidebar-avatar-preview');
    const sidebarUsername = document.getElementById('sidebar-username-preview');
    const navLinks = document.querySelectorAll('.nav-link');
    const views = document.querySelectorAll('.view');
    const signOutBtn = document.getElementById('signout-btn');
    const profileAvatar = document.getElementById('profile-avatar-preview');
    const avatarUploader = document.getElementById('avatar-uploader');
    const nicknameInput = document.getElementById('nickname');
    const bioTextarea = document.getElementById('bio');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const messageDiv = document.getElementById('message');
    const passwordSection = document.getElementById('password-section');
    const newPasswordInput = document.getElementById('new-password');
    const updatePasswordBtn = document.getElementById('update-password-btn');

    let currentUser = null;

    // --- 功能函式 ---
    const loadUserProfile = (user) => {
        currentUser = user;
        const nickname = user.user_metadata.nickname || user.email.split('@')[0];
        const avatarUrl = user.user_metadata.avatar_url || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgMTIwIDEyMCI+CiAgPHJlY3Qgd2lkdGg9IjEyMCIgaGVpZ2h0PSIxMjAiIHN0eWxlPSJmaWxsOiNjZWMwY2U7IiAvPgogIDxwYXRoIGQ9Ik02MCA2MEM3Ni41NjkgNjAgOTAgNDYuNTY5IDkwIDMwQzkwIDEzLjQzMSA3Ni41NjkgMCA2MCAwQzQzLjQzMSAwIDMwIDEzLjQzMSA5MCAzMEMzMCA0Ni41NjkgNDMuNDMxIDYwIDYwIDYwWk02MCA3MEMzNy45MDkgNzEgMjAgODguOTA5IDIwIDExMVYxMjBIMTAwVjExMUMxMDAgODguOTA5IDgyLjA5MSA3MSA2MCA3MVoiIGZpbGw9IiNhYWFiYjAiLz4KPC9zdmc+';
        
        sidebarAvatar.src = avatarUrl;
        sidebarUsername.innerText = nickname;

        profileAvatar.src = avatarUrl;
        nicknameInput.value = user.user_metadata.nickname || '';
        bioTextarea.value = user.user_metadata.bio || '';

        if (user.app_metadata.provider !== 'google' && user.app_metadata.providers.includes('email')) {
            passwordSection.style.display = 'block';
        } else {
            passwordSection.style.display = 'none';
        }
    };

    const switchView = (viewName) => {
        views.forEach(view => view.classList.remove('active'));
        navLinks.forEach(link => link.classList.remove('active'));

        const targetView = document.getElementById(`${viewName}-view`);
        if (targetView) {
            targetView.classList.add('active');
        }
        const targetLink = document.querySelector(`.nav-link[data-view="${viewName}"]`);
        if (targetLink) {
            targetLink.classList.add('active');
        }
    };

    const signOut = async () => {
        await _supabase.auth.signOut();
    };
    
    const updateProfile = async () => {
        messageDiv.innerText = "更新中...";
        const { data, error } = await _supabase.auth.updateUser({
            data: { nickname: nicknameInput.value.trim(), bio: bioTextarea.value.trim() }
        });
        if (error) { messageDiv.innerText = "更新失敗：" + error.message; }
        else { messageDiv.innerText = "個人資料已成功儲存！"; loadUserProfile(data.user); }
    };

    const uploadAvatar = async (event) => {
        const file = event.target.files[0];
        if (!file || !currentUser) return;
        const fileExt = file.name.split('.').pop();
        const filePath = `${currentUser.id}/${Date.now()}.${fileExt}`;
        messageDiv.innerText = "大頭貼上傳中...";
        const { error: uploadError } = await _supabase.storage.from('avatars').upload(filePath, file);
        if (uploadError) { messageDiv.innerText = "上傳失敗：" + uploadError.message; return; }
        const { data: urlData } = _supabase.storage.from('avatars').getPublicUrl(filePath);
        const { data, error: updateError } = await _supabase.auth.updateUser({ data: { avatar_url: urlData.publicUrl } });
        if (updateError) { messageDiv.innerText = "更新大頭貼失敗：" + updateError.message; }
        else { messageDiv.innerText = "大頭貼已更新！"; loadUserProfile(data.user); }
    };

    const updatePassword = async () => {
        const newPassword = newPasswordInput.value;
        if (!newPassword || newPassword.length < 6) { messageDiv.innerText = '密碼長度至少需要 6 個字元。'; return; }
        messageDiv.innerText = "更新中...";
        const { error } = await _supabase.auth.updateUser({ password: newPassword });
        if (error) { messageDiv.innerText = '密碼更新失敗: ' + error.message; }
        else { messageDiv.innerText = '密碼已成功更新！'; newPasswordInput.value = ''; }
    };

    // --- 事件綁定 ---
    signOutBtn.addEventListener('click', signOut);
    sidebarToggleBtn.addEventListener('click', () => { appContainer.classList.toggle('sidebar-collapsed'); });
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const viewName = link.getAttribute('data-view');
            switchView(viewName);
        });
    });
    profileAvatar.addEventListener('click', () => avatarUploader.click());
    avatarUploader.addEventListener('change', uploadAvatar);
    saveProfileBtn.addEventListener('click', updateProfile);
    updatePasswordBtn.addEventListener('click', updatePassword);

    // --- 核心邏輯 (穩定版) ---
    _supabase.auth.onAuthStateChange((event, session) => {
        // 只有在初始載入時做決定
        if (event === 'INITIAL_SESSION') {
            loadingOverlay.style.display = 'none'; // 隱藏載入畫面
            if (session && session.user) {
                appContainer.style.display = 'flex'; // 顯示應用程式
                loadUserProfile(session.user);
                switchView('home'); // 預設顯示首頁
            } else {
                window.location.href = `${window.location.origin}/index.html`;
            }
        } else if (event === 'SIGNED_OUT') {
            // 如果使用者登出，跳轉回登入頁
            window.location.href = `${window.location.origin}/index.html`;
        } else if (event === 'USER_UPDATED' && session && session.user) {
            // 如果使用者資料更新，重新載入
            loadUserProfile(session.user);
        }
    });
});
</script>

</body>
</html>
```

### **步驟二：更新您的 `index.html` 檔案**

為了配合 `app.html` 的新邏輯，登入頁的跳轉方式也需要同步更新，以確保最高的穩定性。


```html
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內部共用平台 - 登入</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; width: 380px; box-sizing: border-box; }
        h2 { color: #343a40; margin-top: 0; margin-bottom: 1.5rem; }
        a { color: #007bff; text-decoration: none; font-size: 0.9em; }
        a:hover { text-decoration: underline; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        button { width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 1em; transition: opacity 0.2s; }
        button:hover { opacity: 0.85; }
        #signup-btn { background-color: #28a745; }
        #signin-btn { background-color: #007bff; }
        #google-btn { background-color: #db4437; }
        hr { border: 0; border-top: 1px solid #dee2e6; margin: 20px 0; }
        #message { margin-top: 15px; color: #dc3545; font-weight: bold; min-height: 1.2em;}
    </style>
</head>
<body>

<div class="container">
    <div id="auth-view">
        <h2>內部平台登入</h2>
        <input type="email" id="email" placeholder="電子郵件" required />
        <input type="password" id="password" placeholder="密碼" required />
        <button id="signin-btn">用密碼登入</button>
        <a href="#" id="forgot-password-link" style="display: block; margin-top: 10px;">忘記密碼？</a>
        <hr>
        <button id="signup-btn">註冊新帳號</button>
        <button id="google-btn">用 Google 帳號登入</button>
    </div>
    <div id="message"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 1. 初始化設定 ---
    const SUPABASE_URL = 'https://wvdfuqvebqolvpwhdelg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2ZGZ1cXZlYnFvbHZwd2hkZWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMzA0MjksImV4cCI6MjA2NzgwNjQyOX0.0VAgxyaoyeFeNbto9pUchwqQVqvHzCzyC22wXb01OKU';
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- 2. 取得頁面元素 ---
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    // --- 3. 認證功能函式 ---
    const signUp = async () => {
        messageDiv.innerText = "處理中...";
        const { error } = await _supabase.auth.signUp({ email: emailInput.value, password: passwordInput.value });
        if (error) {
            messageDiv.innerText = '註冊失敗: ' + error.message;
        } else {
            messageDiv.innerText = "";
            alert('註冊成功！請檢查您的信箱以完成驗證。');
        }
    };

    const signInWithPassword = async () => {
        messageDiv.innerText = "登入中...";
        const { error } = await _supabase.auth.signInWithPassword({ email: emailInput.value, password: passwordInput.value });
        if (error) {
            messageDiv.innerText = '登入失敗: ' + error.message;
        }
    };

    const signInWithGoogle = async () => {
        messageDiv.innerText = "";
        await _supabase.auth.signInWithOAuth({ provider: 'google' });
    };

    const forgotPassword = async () => {
        const email = prompt("請輸入您註冊的電子郵件地址：");
        if (!email) return; 
        
        const resetUrl = `${window.location.origin}/reset.html`;
        messageDiv.innerText = "正在發送密碼重設郵件...";
        const { error } = await _supabase.auth.resetPasswordForEmail(email, { redirectTo: resetUrl });
        
        if (error) {
            messageDiv.innerText = "錯誤：" + error.message;
        } else {
            messageDiv.innerText = "";
            alert("密碼重設郵件已成功寄出，請檢查您的信箱。");
        }
    };
    
    // --- 4. 事件綁定 ---
    document.getElementById('signin-btn').addEventListener('click', signInWithPassword);
    document.getElementById('signup-btn').addEventListener('click', signUp);
    document.getElementById('google-btn').addEventListener('click', signInWithGoogle);
    document.getElementById('forgot-password-link').addEventListener('click', forgotPassword);

    // --- 5. 核心：監聽認證狀態變化，並在登入成功時跳轉 (穩定版) ---
    _supabase.auth.onAuthStateChange((event, session) => {
        // 只有在明確登入或初始檢查已登入時才跳轉
        if ((event === 'SIGNED_IN' || event === 'INITIAL_SESSION') && session) {
            window.location.href = `${window.location.origin}/app.html`;
        }
    });
});
</script>

</body>
</html>
