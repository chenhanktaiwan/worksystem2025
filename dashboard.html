<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人管理後台</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa; margin: 0; padding: 2rem 0; }
        .container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 480px; box-sizing: border-box; }
        h3 { color: #343a40; text-align: center; }
        p { color: #6c757d; font-size: 0.9em; }
        label { display: block; text-align: left; margin-top: 1rem; margin-bottom: 5px; font-weight: bold; color: #495057; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 1em; transition: opacity 0.2s; }
        button:hover { opacity: 0.85; }
        #save-profile-btn { background-color: #007bff; }
        #update-password-btn { background-color: #17a2b8; }
        #signout-btn { background-color: #6c757d; }
        #message { margin-top: 15px; font-weight: bold; min-height: 1.2em; text-align: center; }
        .avatar-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem; }
        #avatar-preview { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #eee; margin-bottom: 1rem; cursor: pointer; }
        #avatar-uploader { display: none; }
        hr { border: 0; border-top: 1px solid #dee2e6; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <h3>個人管理後台</h3>
    
    <div class="avatar-section">
        <img id="avatar-preview" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgMTIwIDEyMCI+CiAgPHJlY3Qgd2lkdGg9IjEyMCIgaGVpZ2h0PSIxMjAiIHN0eWxlPSJmaWxsOiNjZWMwY2U7IiAvPgogIDxwYXRoIGQ9Ik02MCA2MEM3Ni41NjkgNjAgOTAgNDYuNTY5IDkwIDMwQzkwIDEzLjQzMSA3Ni41NjkgMCA2MCAwQzQzLjQzMSAwIDMwIDEzLjQzMSA5MCAzMEMzMCA0Ni41NjkgNDMuNDMxIDYwIDYwIDYwWk02MCA3MEMzNy45MDkgNzEgMjAgODguOTA5IDIwIDExMVYxMjBIMTAwVjExMUMxMDAgODguOTA5IDgyLjA5MSA3MSA2MCA3MVoiIGZpbGw9IiNhYWFiYjAiLz4KPC9zdmc+" alt="大頭貼預覽" title="點擊更換大頭貼">
        <input type="file" id="avatar-uploader" accept="image/png, image/jpeg">
        <p>歡迎您, <strong id="user-email"></strong></p>
    </div>

    <label for="nickname">暱稱</label>
    <input type="text" id="nickname" placeholder="您的暱稱">
    
    <label for="bio">個人簡介</label>
    <textarea id="bio" rows="4" placeholder="關於您自己..."></textarea>
    
    <button id="save-profile-btn">儲存個人資料</button>

    <div id="password-section" style="display: none;">
      <hr>
      <label for="new-password">變更密碼</label>
      <input type="password" id="new-password" placeholder="輸入新密碼">
      <button id="update-password-btn">更新密碼</button>
    </div>

    <hr>
    <button id="signout-btn">登出</button>
    <div id="message"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const SUPABASE_URL = 'https://wvdfuqvebqolvpwhdelg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2ZGZ1cXZlYnFvbHZwd2hkZWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMzA0MjksImV4cCI6MjA2NzgwNjQyOX0.0VAgxyaoyeFeNbto9pUchwqQVqvHzCzyC22wXb01OKU';
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const userEmailSpan = document.getElementById('user-email');
    const nicknameInput = document.getElementById('nickname');
    const bioTextarea = document.getElementById('bio');
    const avatarPreview = document.getElementById('avatar-preview');
    const avatarUploader = document.getElementById('avatar-uploader');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const signOutBtn = document.getElementById('signout-btn');
    const messageDiv = document.getElementById('message');
    const passwordSection = document.getElementById('password-section');
    const newPasswordInput = document.getElementById('new-password');
    const updatePasswordBtn = document.getElementById('update-password-btn');
    
    let currentUser = null;

    const loadUserProfile = (user) => {
        currentUser = user;
        userEmailSpan.innerText = user.email;
        nicknameInput.value = user.user_metadata.nickname || '';
        bioTextarea.value = user.user_metadata.bio || '';
        avatarPreview.src = user.user_metadata.avatar_url || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgMTIwIDEyMCI+CiAgPHJlY3Qgd2lkdGg9IjEyMCIgaGVpZ2h0PSIxMjAiIHN0eWxlPSJmaWxsOiNjZWMwY2U7IiAvPgogIDxwYXRoIGQ9Ik02MCA2MEM3Ni41NjkgNjAgOTAgNDYuNTY5IDkwIDMwQzkwIDEzLjQzMSA3Ni41NjkgMCA2MCAwQzQzLjQzMSAwIDMwIDEzLjQzMSA5MCAzMEMzMCA0Ni41NjkgNDMuNDMxIDYwIDYwIDYwWk02MCA3MEMzNy45MDkgNzEgMjAgODguOTA5IDIwIDExMVYxMjBIMTAwVjExMUMxMDAgODguOTA5IDgyLjA5MSA3MSA2MCA3MVoiIGZpbGw9IiNhYWFiYjAiLz4KPC9zdmc+';
        
        if (user.app_metadata.provider !== 'google') {
            passwordSection.style.display = 'block';
        } else {
            passwordSection.style.display = 'none';
        }
    };

    const updateProfile = async () => {
        messageDiv.innerText = "更新中...";
        const { data, error } = await _supabase.auth.updateUser({
            data: { 
                nickname: nicknameInput.value.trim(),
                bio: bioTextarea.value.trim()
            }
        });
        if (error) {
            messageDiv.className = 'error';
            messageDiv.innerText = "更新失敗：" + error.message;
        } else {
            messageDiv.className = 'success';
            messageDiv.innerText = "個人資料已成功儲存！";
            loadUserProfile(data.user);
        }
    };
    
    const uploadAvatar = async (event) => {
        const file = event.target.files[0];
        if (!file || !currentUser) return;
        
        const fileExt = file.name.split('.').pop();
        const filePath = `${currentUser.id}/${Date.now()}.${fileExt}`;
        messageDiv.innerText = "大頭貼上傳中...";
        messageDiv.className = '';

        const { error: uploadError } = await _supabase.storage.from('avatars').upload(filePath, file);
        if (uploadError) {
            messageDiv.className = 'error';
            messageDiv.innerText = "上傳失敗：" + uploadError.message;
            return;
        }
        
        const { data: urlData } = _supabase.storage.from('avatars').getPublicUrl(filePath);
        const { data, error: updateError } = await _supabase.auth.updateUser({
            data: { avatar_url: urlData.publicUrl }
        });

        if (updateError) {
            messageDiv.className = 'error';
            messageDiv.innerText = "更新大頭貼失敗：" + updateError.message;
        } else {
            messageDiv.className = 'success';
            messageDiv.innerText = "大頭貼已更新！";
            loadUserProfile(data.user);
        }
    };

    const updatePassword = async () => {
        const newPassword = newPasswordInput.value;
        if (!newPassword || newPassword.length < 6) {
            messageDiv.className = 'error';
            messageDiv.innerText = '密碼長度至少需要 6 個字元。';
            return;
        }
        messageDiv.innerText = "更新中...";
        const { error } = await _supabase.auth.updateUser({ password: newPassword });
        if (error) {
            messageDiv.className = 'error';
            messageDiv.innerText = '密碼更新失敗: ' + error.message;
        } else {
            messageDiv.className = 'success';
            messageDiv.innerText = '密碼已成功更新！';
            newPasswordInput.value = '';
        }
    };

    const signOut = async () => {
        await _supabase.auth.signOut();
    };

    saveProfileBtn.addEventListener('click', updateProfile);
    signOutBtn.addEventListener('click', signOut);
    avatarPreview.addEventListener('click', () => avatarUploader.click());
    avatarUploader.addEventListener('change', uploadAvatar);
    updatePasswordBtn.addEventListener('click', updatePassword);
    
    _supabase.auth.onAuthStateChange((event, session) => {
        if (!session) {
            window.location.href = '/index.html';
        } else if (event === 'INITIAL_SESSION' || event === 'SIGNED_IN' || event === 'USER_UPDATED') {
            loadUserProfile(session.user);
        }
    });
});
</script>

</body>
</html>
