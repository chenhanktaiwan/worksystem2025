<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人管理後台</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa; margin: 0; padding: 2rem 0; }
        .container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 480px; box-sizing: border-box; }
        h3 { color: #343a40; }
        p { color: #6c757d; font-size: 0.9em; }
        input[type="text"], textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        button { width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 1em; }
        #save-profile-btn { background-color: #007bff; }
        #signout-btn { background-color: #6c757d; margin-top: 1rem; }
        #message { margin-top: 15px; font-weight: bold; min-height: 1.2em; text-align: center; }
        .avatar-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem; }
        #avatar-preview { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #eee; margin-bottom: 1rem; cursor: pointer; }
        #avatar-uploader { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h3>個人管理後台</h3>
    
    <div class="avatar-section">
        <img id="avatar-preview" src="https://via.placeholder.com/120" alt="大頭貼預覽" title="點擊更換大頭貼">
        <input type="file" id="avatar-uploader" accept="image/png, image/jpeg">
        <p>歡迎您, <strong id="user-email"></strong></p>
    </div>

    <label for="nickname">暱稱</label>
    <input type="text" id="nickname" placeholder="您的暱稱">
    
    <label for="bio">個人簡介</label>
    <textarea id="bio" rows="4" placeholder="關於您自己..."></textarea>
    
    <button id="save-profile-btn">儲存個人資料</button>

    <div id="password-section">
      </div>

    <button id="signout-btn">登出</button>
    <div id="message"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const SUPABASE_URL = 'https://wvdfuqvebqolvpwhdelg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2ZGZ1cXZlYnFvbHZwd2hkZWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMzA0MjksImV4cCI6MjA2NzgwNjQyOX0.0VAgxyaoyeFeNbto9pUchwqQVqvHzCzyC22wXb01OKU';
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 取得頁面元素
    const userEmailSpan = document.getElementById('user-email');
    const nicknameInput = document.getElementById('nickname');
    const bioTextarea = document.getElementById('bio');
    const avatarPreview = document.getElementById('avatar-preview');
    const avatarUploader = document.getElementById('avatar-uploader');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const signOutBtn = document.getElementById('signout-btn');
    const messageDiv = document.getElementById('message');
    
    let currentUser = null;

    // 載入使用者資料
    const loadUserProfile = (user) => {
        currentUser = user;
        userEmailSpan.innerText = user.email;
        nicknameInput.value = user.user_metadata.nickname || '';
        bioTextarea.value = user.user_metadata.bio || '';
        avatarPreview.src = user.user_metadata.avatar_url || 'https://via.placeholder.com/120';
    };

    // 更新使用者資料
    const updateProfile = async () => {
        messageDiv.innerText = "更新中...";
        const { data, error } = await _supabase.auth.updateUser({
            data: { 
                nickname: nicknameInput.value,
                bio: bioTextarea.value
            }
        });
        if (error) {
            messageDiv.innerText = "更新失敗：" + error.message;
        } else {
            messageDiv.innerText = "個人資料已成功儲存！";
            loadUserProfile(data.user); // 重新載入一次確保資料同步
        }
    };
    
    // 上傳大頭貼
    const uploadAvatar = async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const filePath = `${currentUser.id}/${Date.now()}`;
        messageDiv.innerText = "大頭貼上傳中...";

        // 步驟1: 上傳檔案
        const { error: uploadError } = await _supabase.storage
            .from('avatars')
            .upload(filePath, file);

        if (uploadError) {
            messageDiv.innerText = "上傳失敗：" + uploadError.message;
            return;
        }

        // 步驟2: 取得檔案的公開 URL
        const { data: urlData } = _supabase.storage
            .from('avatars')
            .getPublicUrl(filePath);
        
        const publicUrl = urlData.publicUrl;

        // 步驟3: 將 URL 存回使用者資料中
        const { data, error: updateError } = await _supabase.auth.updateUser({
            data: { avatar_url: publicUrl }
        });

        if (updateError) {
            messageDiv.innerText = "更新大頭貼失敗：" + updateError.message;
        } else {
            messageDiv.innerText = "大頭貼已更新！";
            loadUserProfile(data.user);
        }
    };

    // 登出
    const signOut = async () => {
        await _supabase.auth.signOut();
        window.location.href = '/index.html'; // 登出後跳回首頁
    };

    // 頁面載入時的核心邏輯
    const checkUserOnLoad = async () => {
        const { data: { session } } = await _supabase.auth.getSession();
        if (session && session.user) {
            loadUserProfile(session.user);
        } else {
            // 如果沒有登入，跳轉回登入頁
            alert("請先登入！");
            window.location.href = '/index.html';
        }
    };

    // 綁定事件
    saveProfileBtn.addEventListener('click', updateProfile);
    signOutBtn.addEventListener('click', signOut);
    avatarPreview.addEventListener('click', () => avatarUploader.click()); // 點擊圖片觸發檔案選擇
    avatarUploader.addEventListener('change', uploadAvatar);

    // 執行頁面載入檢查
    checkUserOnLoad();
});
</script>
</body>
</html>
